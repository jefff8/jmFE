<html>

	<head>
		<meta charset="utf-8">
		<title>江门建筑管理系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/my_css.css">	
		<!--App自定义的css-->
		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100%;
				height: auto;
			}
			img{
				padding: 3px;
			}
			.myp{
				font-size: 1em;
				color: #000000;			
			}
			.myp2{				
				color:red;	
				text-indent:2em;	
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">附件查看</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p>正在加载高质量图片，请耐心等待...(^_^)</p>				
				<p class="myp">场景照片: </p>
				<p id="rwfj1"></p>
				<p class="myp">检测实施过程中照片: </p>
				<!--<p id="tephooto" class="myp my_none">检测实施过程中照片: </p>-->
				<p id="rwfj2"></p>	
				<p class="myp">检测设备照片: </p>
				<p id="rwfj3"></p>
			</div>
			<div class="mui-content-padded">
				<p id="dispose_photo_01"  class="myp my_none">实测照片: </p>
				<p id="rwfj4"></p>
			</div>
			<div class="mui-content-padded">
				<p id="dispose_photo_02"  class="myp my_none">不合格报表: </p>
				<p id="rwfj5"></p>
			</div>
			<div class="mui-content-padded">
				<p id="dispose_photo_03"  class="myp my_none">处理照片: </p>
				<p id="rwfj6"></p>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.zoom.js"></script>
	<script src="../js/mui.previewimage.js"></script>
	<script src="../js/service.js" ></script>
	<script>
		mui.previewImage();
		mui.plusReady(function(){
			//url massage
//			owntsp:owntsp,
//			proatt:proatt//statue
//			tbpho:tbpho,//检测前
//			tipho:tipho,//检测中
//			tepho:tepho,//检测设备
//			rtpho:rtpho,//实测照片
//			tfpho:tfpho,//不合格报表
//			dwpho:dwpho//处理照片
			var self = plus.webview.currentWebview();
			var owntsp = self.owntsp;
			var proatt = self.proatt;
			var tbpho = self.tbpho;
			var tipho = self.tipho;
			var tepho = self.tepho;
			var rtpho = self.rtpho;
			var tfpho = self.tfpho;
			var dwpho = self.dwpho;
//			var proatt = self.proatt;
			
			var dispose_photo_01 = document.getElementById("dispose_photo_01");
			var dispose_photo_02 = document.getElementById("dispose_photo_02");
			var dispose_photo_03 = document.getElementById("dispose_photo_03");
			
			//动态创建图片
			var createimg=function(tplx,tpmc) {		
				var mysrc=url+"upload/"+tpmc;
				var fuys=document.getElementById(tplx);
				var img=document.createElement('img');				
				img.src=mysrc;
				img.setAttribute( "data-preview-src", "" );
				img.setAttribute( "data-preview-group", "1" );
				fuys.appendChild(img);
			};		
			var createtex=function(tplx) {				
				var fuys=document.getElementById(tplx);
				fuys.innerHTML='<p class="myp2">该项未上传附件！</p>';			
			};
			//检测前照片
			if (tbpho.length>1) {
				for (var i=1;i<tbpho.length;i++){
					createimg('rwfj1',tbpho[i]);
				}
			}else{
				createtex('rwfj1');
			}	
			//检测过程中照片
			if(tipho.length>1){
				for(var i=1;i<tipho.length;i++){
					createimg('rwfj2',tipho[i]);
				}
			}else{
				createtex('rwfj2');
			}
			//检测设备照片
			if(tepho.length>1){
				for(var i=1;i<tepho.length;i++){
					createimg('rwfj3',tepho[i]);
				}
			}else{
				createtex('rwfj3');
			}
			//实测照片
			if(proatt=='已确认'||proatt=='合格'){
				dispose_photo_01.classList.remove("my_none");
				if(rtpho.length>1){
					for(var i=1;i<rtpho.length;i++){
						createimg('rwfj4',rtpho[i]);
					}
				}else{
					createtex('rwfj4');
				}
			}
			//不合格报表
			if(proatt=='不合格'){
				dispose_photo_01.classList.remove("my_none");
				dispose_photo_02.classList.remove("my_none");
				if(rtpho.length>1){
					for(var i=1;i<rtpho.length;i++){
						createimg('rwfj4',rtpho[i]);
					}
				}else{
					createtex('rwfj4');
				}
				if(tfpho.length>1){
					for(var i=1;i<tfpho.length;i++){
						createimg('rwfj5',tfpho[i]);
					}
				}else{
					createtex('rwfj5');
				}
			}
			//处理照片
			if(proatt=='已处理'){
				dispose_photo_01.classList.remove("my_none");
				dispose_photo_02.classList.remove("my_none");
				dispose_photo_03.classList.remove("my_none");
				if(rtpho.length>1){
					for(var i=1;i<rtpho.length;i++){
						createimg('rwfj4',rtpho[i]);
					}
				}else{
					createtex('rwfj4');
				}
				if(tfpho.length>1){
					for(var i=1;i<tfpho.length;i++){
						createimg('rwfj5',tfpho[i]);
					}
				}else{
					createtex('rwfj5');
				}
				if(dwpho.length>1){
					for(var i=1;i<dwpho.length;i++){
						createimg('rwfj6',dwpho[i]);
					}
				}else{
					createtex('rwfj6');
				}
			}
		});
	</script>

</html>
