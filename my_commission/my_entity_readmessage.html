<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>江门建筑管理系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css">	
		<link rel="stylesheet" href="../css/my_css.css">	
		<link rel="stylesheet" href="../css/my_project_fhys_xz.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <!--<a id="xiugai" class="mui-btn mui-btn-link mui-pull-right mui-btn-#007aff ">修改</a>-->
		    <h1 class="mui-title">实体检测详情</h1>
		</header>
		<div class="mui-content">
			<input id="url" class="my_none"/>
			<input id="state" class="my_none"/>			
		    <form class="mui-input-group" id="myform">
		        <div class="mui-input-row">
		            <label>检测类型:</label>
		            <input id="ttype"  type="text" class="mui-input-clear" readonly="readonly" >
		        </div>		        
		        <div class="mui-input-row">
		        	<label>检测部位:</label>
		        	<input type="text" class="mui-input-clear"  id="jcbw" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>检测数量:</label>
		            <input type="text" class="mui-input-clear" readonly="readonly"  id="num">
		        </div>
		    	<div class="mui-input-row">
		            <label>检测人:</label>
		           <input type="text" class="mui-input-clear" id="jcr"  readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>检测日期:</label>
		            <input id="jcrq" type="text" class="mui-input-clear"  readonly="readonly" >
		        </div>    
		        <div class="mui-input-row">
		            <label>备注:</label>
		            <input type="text" class="mui-input-clear" readonly="readonly"  id="rmark">
		        </div>
		        <div class="mui-input-row">
		            <label>检测单位:</label>
		            <input id="tdpm" type="text" class="mui-input-clear"  readonly="readonly">
		        </div>
		        <div id="myform2" class="mui-input-row my_none">
		            <label>委托编号:</label>
		            <input id="tnum" type="text" class="mui-input-clear" readonly="readonly">
		        </div>
		    </form>
		    <!--<form class="mui-input-group my_none" id="myform2">
		        
		    </form>-->
		    <form class="mui-input-group my_none" id="myform3">
		        <div class="mui-input-row">
		            <label>送样日期:</label>
		            <input id="sedate" type="text" class="mui-input-clear" readonly="readonly" >
		        </div>
		         <div class="mui-input-row">
		            <label>收样日期:</label>
		            <input id="redate" type="text" class="mui-input-clear"  readonly="readonly" >
		        </div>
		        <div class="mui-input-row">
		            <label>送样单位:</label>
		            <input type="text" class="mui-input-clear"  id="seun" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>见证单位:</label>
		            <input type="text" class="mui-input-clear"id="wiun" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>收样单位:</label>
		            <input type="text" class="mui-input-clear"  id="reun" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>见证人:</label>
		            <input type="text" class="mui-input-clear" id="wipe" readonly="readonly">
		        </div>
		        <div id="testNum" class="mui-input-row ">
		            <label>检测报告编号:</label>
		            <input  type="text" class="mui-input-clear " id="teid" readonly="readonly">
		        </div>
		        
		        
		    </form>
		    <form class="mui-input-group my_none" id="myform4" >
		        <div class="mui-input-row">
		            <label>不合格报告:</label>
		            <input id="freport" type="text" class="mui-input-clear" readonly="readonly">
		        </div>
		    </form>
		    <form class="mui-input-group my_none" id="myform5">
		    	<div class="mui-input-row">
		            <label>处理类型:</label>
		            <input id="process_type" type="text" class="mui-input-clear" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>处理记录:</label>
		            <input id="lreport" type="text" class="mui-input-clear" readonly="readonly">
		        </div>
		    </form>
		    <div id="formbtn" class="mui-button-row">
		    	<button type="button" class="mui-btn mui-btn-primary my_none" id="saveInfo">保存信息修改</button>
		    	<button type="button" class="mui-btn mui-btn-primary my_none" id="EditImage">附件查看/修改</button>
				<button type="button" class="mui-btn mui-btn-primary" id="dache">附件查看</button>
			</div>	
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<!--<script src="../js/native.js"></script>-->
		<script src="../js/service.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var doc = document;			
				var ttype = doc.getElementById('ttype');
				var jcbw = doc.getElementById('jcbw');
				var num = doc.getElementById('num');
				var jcrq = doc.getElementById('jcrq');
				var rmark = doc.getElementById('rmark');				
				var tdpm = doc.getElementById('tdpm');
				var tnum = doc.getElementById('tnum');
				var freport = doc.getElementById('freport');
				var lreport = doc.getElementById('lreport');
				var testNum = doc.getElementById("testNum");
				var process_type = doc.getElementById("process_type");
				var saveInfo = doc.getElementById("saveInfo");
				var myform = doc.getElementById("myform").getElementsByTagName("input");
				var tbpho = [];//检测前
				var tipho = [];//检测中
				var tepho = []//检测设备
				var rtpho = [];//实测照片
				var tfpho = [];//不合格报表
				var dwpho = [];//处理照片			
				var dache = doc.getElementById('dache');
				var Text1;
				var Text2;
				var Text3;
				var Text4;
				var Text5;
				var Text6;
				//获取url参数值
				function geturl(name){
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r!=null)return  unescape(r[2]);
					return null;
				}
				var owtsp = geturl("owtsp");
				gcid = geturl("gcid");
				var type = geturl("type");
				//项目新建状态
				if(type){
					saveInfo.classList.remove("my_none");
					EditImage.classList.remove("my_none");
					dache.classList.add("my_none");
					for(var i=1;i<7;i++){
						myform[i].removeAttribute("readonly");
					}
				}
				
				//检测类型
				function typeAll(data,data2){
//					alert(data[0]);
					//初始化popPicker组件
					var cityPicker = new mui.PopPicker({
						layer: 2
					});
					var length = data.length;
					var arr_4 = new Array();
					arr_4[0] = new Array();
					arr_4[1] = new Array();
					arr_4[0]["text"] = "房建工程";
					arr_4[1]["text"] = "市政工程";
					arr_4[0]["children"] = new Array();
					arr_4[1]["children"] = new Array();
					for(i=0;i<data.length;i++){
						arr_4[0]["children"][i]=new Array();
						arr_4[0]["children"][i]["text"] = data[i];
					}
					for(i=0;i<data2.length;i++){
						arr_4[1]["children"][i]=new Array();
						arr_4[1]["children"][i]["text"] = data2[i];
					}
					cityPicker.setData(arr_4);  //给picker对象添加数据
					cityPicker.show(function(items) {
						ttype.value =  items[0].text + "—" + items[1].text;
					});
				}
				
				
				ttype.addEventListener('tap', function(event) {
					//异步类型
					mui.ajax(url+'my_plus/proType.php',{
						data:{
							pj_type:"实体检测"
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
//							alert(data);
							var length = data.length;
							var typeData = new Array();
							var typeData2 = new Array();
							for(var i=0;i<=length-1;i++){
								typeData.push(data[i].房建工程);
							}
							for(var i=0;i<=length-1;i++){
								typeData2.push(data[i].道路工程);
							}
							typeAll(typeData,typeData2);
						},
						error:function(xhr,type,errorThrown){
							alert('ajax错误'+type+errorThrown);
						}
					});
				}, false);

				
				//获取工程名称
				var self = plus.webview.currentWebview();
                my_name = self.my_name;
                timestamp = self.timestamp;
                my_name = decodeURI(decodeURI(my_name));
                
				var proatt='';
				var owntsp;
				var myform2=document.getElementById('myform2');
				var myform3=document.getElementById('myform3');
				var myform4=document.getElementById('myform4');
				var myform5=document.getElementById('myform5');
				//test
				var urlo = doc.getElementById('url');
				urlo.value = timestamp +'/'+ my_name +'/'+ owtsp;
				var stateo = doc.getElementById('state');
				
				//设定哪些信息可见
				function datashow(proatt){
					if(proatt == '准备' || proatt=='待确认'){
						myform2.classList.remove('my_none');
					}else if(proatt == '已确认'||proatt == '提交结果'){
						myform2.classList.remove('my_none');
						myform3.classList.remove('my_none');
					}else if(proatt == '合格'){
						myform2.classList.remove('my_none');
						myform3.classList.remove('my_none');
					}else if(proatt == '不合格'){
						myform2.classList.remove('my_none');
						myform3.classList.remove('my_none');
						myform4.classList.remove('my_none');
					}else if(proatt == '已处理' || proatt == '待审批'){
						myform2.classList.remove('my_none');
						myform3.classList.remove('my_none');
						myform4.classList.remove('my_none');
						myform5.classList.remove('my_none');
					}else if(proatt == '拒收'){
						myform2.classList.remove('my_none');
						myform3.classList.remove('my_none');
						myform4.classList.remove('my_none');
						myform5.classList.remove('my_none');
					}
				}
				//异步数据传输
				mui.ajax(url+'my_plus/my_entity_detail.php',{
					data:{
						flag:"获取信息",
						myid:gcid
					},
					dataType:'json',
					type:'POST', 
					timeout:10000,
					success:function(data){
						var id = data[0].卡项id;
						owntsp = data[0].时间戳;
						proatt = data[0].工程单状态;
						ttype.value = data[0].检测类型;
						jcbw.value = data[0].检测部位;
						num.value = data[0].检测数量;
						jcr.value = data[0].检测人;
						jcrq.value = data[0].检测日期;
						rmark.value = data[0].备注;						
						tdpm.value = data[0].检测单位;
						tnum.value = data[0].委托编号;
						tbpho = data[0].检测前照片.split("~*^*~");
						tipho = data[0].检测实施过程照片.split("~*^*~");
						tepho = data[0].检测设备照片.split("~*^*~");
						sedate.value = data[0].送样日期;
						redate.value = data[0].收样日期;
						seun.value = data[0].送样单位;
						wiun.value = data[0].见证单位;
						reun.value = data[0].收样单位;
						wipe.value = data[0].见证人 ;
						if(!data[0].检测报告编号){
							testNum.classList.add("my_none");
						}
						teid.value = data[0].检测报告编号;												
						rtpho = data[0].实测照片.split("~*^*~");
						freport.value = data[0].不合格报告;
						lreport.value = data[0].退场记录;
						dwpho = data[0].处理照片.split("~*^*~");
						tfpho = data[0].不合格报表.split("~*^*~");
						stateo.value = data[0].工程单状态;
						Text1 = data[0].场景照片说明;
						Text2 = data[0].检测实施过程照片说明;
						Text3 = data[0].检测设备照片说明;
						Text4 = data[0].实测照片说明;
						Text5 = data[0].报告照片说明;
						Text6 = data[0].处理照片说明;
						process_type.value = data[0].处理类型;
						datashow(proatt);
					},
					error:function(xhr,type,errorThrown){
//						alert('ajax错误:'+type+'+'+errorThrown);
					}
				});
				
				//日期监听
				jcrq.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    jcrq.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
				//保存信息修改
				saveInfo.addEventListener('tap',function(){
					//信息保存
					var formInfo = ""
					for(var i=0;i<7;i++){
						formInfo = formInfo + myform[i].value + "|";
					}
					mui.ajax(url+'my_plus/entity_upload.php',{
						data:{
							lx:'updateForm',
							formInfo:formInfo,
							mchen:owtsp
						},
						type:'post',
						dataType:'json',
						success:function(data){
							
						},
						error:function(xhr,type,errorThrown){
							mui.toast('保存成功！',{ duration:'long', type:'div' });
						}
					});
				});
				
				//附件查看/修改
				EditImage.addEventListener('tap',function(){
					mui.openWindow({
						url:'editImage.html',
						extras:{
							tbpho:tbpho,//检测前
							tipho:tipho,//检测中
							tepho:tepho,//检测设备
							Text1:Text1,
							Text2:Text2,
							Text3:Text3,
							sjc:owtsp
						}
					});
				});
				
				dache.addEventListener('tap',function(){
					mui.openWindow({
						url:"my_entity_readimage.html",
						extras:{
							//传递参数
							owntsp:owntsp,
							proatt:proatt,
							tbpho:tbpho,//检测前
							tipho:tipho,//检测中
							tepho:tepho,//检测设备
							rtpho:rtpho,//实测照片
							tfpho:tfpho,//不合格报表
							dwpho:dwpho,//处理照片
							Text1:Text1,
							Text2:Text2,
							Text3:Text3,
							Text4:Text4,
							Text5:Text5,
							Text6:Text6
						},
						show: {
							aniShow:"pop-in"
						},
						waiting: {
							autoShow: false
						}
					})
				});
				
			});	
		</script>
	</body>

</html>
