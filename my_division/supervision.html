<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/my_css.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/my_project_fhys_xz.css" rel="stylesheet" />
		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100px;
				height: 100px;
			}
			img{
				padding: 3px;
			}
			.myp{
				font-size: 1em;
				color: #000000;			
			}
			.myp2{				
				color:red;	
				text-indent:2em;	
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></a>
		    <a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right"></a>
		    <h1 id="refresh" class="mui-title">监理确认</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>验收时间:</label>
			        <input id="acceptanceTime" type="text" class="mui-input-clear" placeholder="请选择验收时间" readonly="readonly">
			    </div>
			    <div class="mui-input-row my_none" > 
			        <label>id:</label>
			        <input id="selfId" type="text" class="mui-input-clear"  readonly="readonly">
			    </div>
			</form>
		    <!--处理图片-->
		    <form id="img_content" class="" >
	        	<!--验收照片-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">验收通知</span>
		        	<br/>
		        	<div>
		        		<img id="newUpload1" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  />
		        	</div>
		        </div>
		        <p id="rwfj1"></p>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>验收通知说明:</label>
			            <input id="acceptText" type="text" class="mui-input-clear" placeholder="请输入验收通知说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_ys" class="dlist" style="text-align:left;">
						<li id="empty_ys" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_ystz" type="button" class="mui-btn mui-btn-block" onclick="cleanHistory('ystz');">清空记录</button>
		        	<button id="save1" type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="upload(this.id,'clean');">保存上传</button>
		        </div>
		        <!--会议照片-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">会议照片</span>
		        	<br/>
		        	<div><img id="newUpload2" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <p id="rwfj2"></p>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>会议照片说明:</label>
			            <input id="meetingText" type="text" class="mui-input-clear" placeholder="请输入会议照片说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_hy" class="dlist" style="text-align:left;">
						<li id="empty_hy" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_hyzp" type="button" class="mui-btn mui-btn-block" onclick="cleanHistory('hyzp');">清空记录</button>
		        	<button id="save2" type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="upload(this.id,'clean');">保存上传</button>
		        </div>
		        <!--签到记录表-->
		        <div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">签到记录表</span>
		        	<br/>
		        	<div><img id="newUpload3" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <p id="rwfj3"></p>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>签到记录表说明:</label>
			            <input id="signinText" type="text" class="mui-input-clear" placeholder="请输入签到记录表说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_qdjl" class="dlist" style="text-align:left;">
						<li id="empty_qdjl" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_qdjl" type="button" class="mui-btn mui-btn-block"  onclick="cleanHistory('qdjl');">清空记录</button>
		        	<button id="save3" type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="upload(this.id,'clean');">保存上传</button>
		        </div>
		         <!--验收报告-->
		        <div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">验收报告</span>
		        	<br/>
		        	<div><img id="newUpload4" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <p id="rwfj4"></p>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>验收报告说明:</label>
			            <input id="reportText" type="text" class="mui-input-clear" placeholder="请输入验收报告说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_ysbg" class="dlist" style="text-align:left;">
						<li id="empty_ysbg" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_ysbg" type="button" class="mui-btn mui-btn-block" onclick="cleanHistory('ysbg');">清空记录</button>
		        	<button id="save4" type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="upload(this.id,'clean');">保存上传</button>
		        </div>
		    </form>
		    <!--处理图片-->
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js"></script>
		<script src="../js/division_upload.js"></script>
		<script src="../js/mui.zoom.js"></script>
		<script src="../js/mui.previewimage.js"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfig:{					
					doubletap: true
				}
			});
			mui.previewImage();
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				ulId = self.ulId;//项目id
				var doc = document;
				var acceptanceTime = doc.getElementById("acceptanceTime");
				var selfId = doc.getElementById("selfId");
				selfId.value = ulId; 
				var menu = doc.getElementById("menu");
				var acceptancePhoto = [];
				var meettingPhoto = [];
				var signinPhoto = [];
				var reportPhoto = [];
				var	refresh = doc.getElementById("refresh");
				//监听标题栏的双击事件(刷新页面)
				refresh.addEventListener('doubletap',function () {
					window.location.reload();
				});
				//动态创建图片
				var createimg=function(tplx,tpmc) {		
					var mysrc=url+"upload/"+tpmc;
					var fuys=document.getElementById(tplx);
					var img=document.createElement('img');
					img.src=mysrc;
					img.setAttribute( "data-preview-src", "" );
					img.setAttribute( "data-preview-group", "1" );
					fuys.appendChild(img);
				};
				var createtex=function(tplx) {				
					var fuys=document.getElementById(tplx);
					fuys.innerHTML='<p class="myp2">该项未上传附件！</p>';			
				};
				
				//日期监听
				acceptanceTime.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    acceptanceTime.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
				
				//获取已经保存的信息
				mui.ajax(url+'my_division/division_list.php',{
					data:{
						flag:'details',
						ulId:ulId
					},
					type:'post',
					dataType:'json',
					timeout:10000,
					success:function(data){
						acceptanceTime.value = data[0].验收时间;
						acceptText.value = data[0].验收通知说明;
						meetingText.value = data[0].会议照片说明;
						signinText.value = data[0].签到记录表说明;
						reportText.value = data[0].验收报告说明;
						if(data[0].验收通知){
							acceptancePhoto = data[0].验收通知.split("~*^*~");
						}
						if(data[0].会议照片){
							meettingPhoto = data[0].会议照片.split("~*^*~");
						}
						if(data[0].签到记录表){
							signinPhoto = data[0].签到记录表.split("~*^*~");
						}
						if(data[0].验收报告){
							reportPhoto = data[0].验收报告.split("~*^*~");
						}
						//验收通知
						if (acceptancePhoto.length>1) {
							for (var i=1;i<acceptancePhoto.length;i++){
								createimg('rwfj1',acceptancePhoto[i]);
							}
						}else{
							createtex('rwfj1');
						}
						//会议照片
						if(meettingPhoto.length>1){
							for(var i=1;i<meettingPhoto.length;i++){
								createimg('rwfj2',meettingPhoto[i]);
							}
						}else{
							createtex('rwfj2');
						}
						//签到记录表
						if(signinPhoto.length>1){
							for(var i=1;i<signinPhoto.length;i++){
								createimg('rwfj3',signinPhoto[i]);
							}
						}else{
							createtex('rwfj3');
						}
						//验收报告说明
						if(reportPhoto.length>1){
							for(var i=1;i<reportPhoto.length;i++){
								createimg('rwfj4',reportPhoto[i]);
							}
						}else{
							createtex('rwfj4');
						}
					},
					error:function(xhr,type,errorThrown){
						alert('ajax错误'+type+'---'+errorThrown+"失败！");
					}
				});
				
				//右上角按钮
				menu.addEventListener('tap',function(){
					var btnArray = [
						{title:"确认提交"}
					]; 
					plus.nativeUI.actionSheet({
						title:"操作", 
						cancel:"取消",
						buttons:btnArray
					},function(e){
						var index = e.index;	
						//var nextpage='';
						switch (index){
							case 1://审批通过
								mui.ajax(url+'my_division/division_list.php',{
									data:{
										flag:"监理确认",
										ulId:ulId
									},
									dataType:'json',
									type:'POST', 
									timeout:10000,
									success:function(data){
										var target=plus.webview.getWebviewById('../my_division/division_list.html');
										target.reload(true);
										mui.back();
										mui.toast('操作完成！',{ duration:'long', type:'div' })
									},
									error:function(xhr,type,errorThrown){
//										alert('ajax错误'+type+'---'+errorThrown+"失败！");
									}
								});
								break;
						}	
					});
				});
			});
			//返回父页面刷新
			function back(){
				var target=plus.webview.getWebviewById('../my_division/division_list.html');
				target.reload(true);
				mui.back();
			}	
		</script>
	</body>

</html>
