<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/my_css.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/my_project_fhys_xz.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></a>
		    <h1 class="mui-title">监理确认</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>验收时间:</label>
			        <input id="acceptanceTime" type="text" class="mui-input-clear" placeholder="请选择验收时间" readonly="readonly">
			    </div>
			    <div class="mui-input-row my_none" > 
			        <label>id:</label>
			        <input id="selfId" type="text" class="mui-input-clear"  readonly="readonly">
			    </div>
			</form>
		    <!--处理图片-->
		    <form id="img_content" class="" >
	        	<!--验收照片-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">验收通知</span>
		        	<br/>
		        	<div><img id="newUpload1" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>验收通知说明:</label>
			            <input id="acceptText" type="text" class="mui-input-clear" placeholder="请输入验收通知说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_ys" class="dlist" style="text-align:left;">
						<li id="empty_ys" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_ystz" type="button" class="mui-btn mui-btn-block" onclick="cleanHistory('ystz');">清空记录</button>
		        </div>
		        <!--会议照片-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">会议照片</span>
		        	<br/>
		        	<div><img id="newUpload2" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>会议照片说明:</label>
			            <input id="meetingText" type="text" class="mui-input-clear" placeholder="请输入会议照片说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_hy" class="dlist" style="text-align:left;">
						<li id="empty_hy" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_hyzp" type="button" class="mui-btn mui-btn-block" onclick="cleanHistory('hyzp');">清空记录</button>
		        </div>
		        <!--签到记录表-->
		        <div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">签到记录表</span>
		        	<br/>
		        	<div><img id="newUpload3" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>签到记录表说明:</label>
			            <input id="signinText" type="text" class="mui-input-clear" placeholder="请输入签到记录表说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_qdjl" class="dlist" style="text-align:left;">
						<li id="empty_qdjl" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_qdjl" type="button" class="mui-btn mui-btn-block"  onclick="cleanHistory('qdjl');">清空记录</button>
		        </div>
		         <!--验收报告-->
		        <div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">验收报告</span>
		        	<br/>
		        	<div><img id="newUpload4" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>验收报告说明:</label>
			            <input id="reportText" type="text" class="mui-input-clear" placeholder="请输入验收报告说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_ysbg" class="dlist" style="text-align:left;">
						<li id="empty_ysbg" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_ysbg" type="button" class="mui-btn mui-btn-block" onclick="cleanHistory('ysbg');">清空记录</button>
		        	<button id="save" type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="upload(this.id,'clean');">保存上传</button>
		        </div>
		    </form>
		    <!--处理图片-->
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js"></script>
		<script src="../js/division_upload.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				ulId = self.ulId;//项目id
				var doc = document;
				var acceptanceTime = doc.getElementById("acceptanceTime");
				var selfId = doc.getElementById("selfId");
				selfId.value = ulId; 
				//日期监听
				acceptanceTime.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    acceptanceTime.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
			});
			//返回父页面刷新
			function back(){
				var target=plus.webview.getWebviewById('../my_division/division_list.html');
				target.reload(true);
				mui.back();
			}	
		</script>
	</body>

</html>
