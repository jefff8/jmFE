<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/my_css.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/my_project_fhys_xz.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></a>
		    <h1 class="mui-title">审批不通过</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group my_none">
			    <div class="mui-input-row">
			        <label>id</label>
			        <input id="selfId" type="text" class="mui-input-clear" >
			    </div>
			</form>
		    <form id="img_content" class="" >
	        	<!--整改通知单-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">整改通知单</span>
		        	<br/>
		        	<div><img id="newUpload1" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>整改通知单说明:</label>
			            <input id="rectification_notice" type="text" class="mui-input-clear" placeholder="整改通知单说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_zgtz" class="dlist" style="text-align:left;">
						<li id="empty_zgtz" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	<button id="clean_zgtz" type="button" class="mui-btn mui-btn-block" onclick="cleanHistory('zgtz');">清空记录</button>
		        	 <button id="save" type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="upload(this.id,'clean');">保存上传</button>
		        </div>
		    </form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/service.js"></script>
		<script src="../js/household_upload2.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				itemId = self.ulId;//项目id
				var doc = document;
				var selfId = doc.getElementById("selfId");
				selfId.value = itemId;
			});
			//返回父页面刷新
			function back(){
				var target=plus.webview.getWebviewById('../my_household/household_list.html');
				target.reload(true);
				mui.back();
			}
		</script>
	</body>

</html>
