		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100px;
				height: 100px;
			}
			img{
				padding: 3px;
			}
			.myp{
				font-size: 1em;
				color: #000000;			
			}
			.myp2{				
				color:red;	
				text-indent:2em;	
			}
		</style>

		<script src="../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init({
				gestureConfig:{					
					longtap: true, //长按默认为false
					doubletap: true
				}
			})
			mui.previewImage();
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var doc = document;
				sjc = self.sjc;
				var tbpho = self.tbpho;
				var tipho = self.tipho;
				var tepho = self.tepho;
				var Text1 = self.Text1;
				var Text2 = self.Text2;
				var Text3 = self.Text3;
				var posted1 = doc.getElementById("posted1");
				var posted2 = doc.getElementById("posted2");
				var rwfj1 = doc.getElementById("rwfj1");
				var rwfj2 = doc.getElementById("rwfj2");
				var rwfj3 = doc.getElementById("rwfj3");
				sceneText.value = Text1;
				sampleText.value = Text2;
				testEquipment.value = Text3;
				//动态创建图片
				var createimg=function(tplx,tpmc) {	
					var mysrc=url+"upload/"+tpmc;
					var fuys=document.getElementById(tplx);
					var img=document.createElement('img');
					img.src=mysrc;
					img.id="~*^*~"+tpmc;
					img.className = tpmc;
					img.setAttribute( "data-preview-src", "" );
					img.setAttribute( "data-preview-group", "1" );
					fuys.appendChild(img);
					if(tplx=='rwfj1'){
						posted1.classList.remove("my_none");
					}else if(tplx=='rwfj2'){
						posted2.classList.remove("my_none");
					}else if(tplx=='rwfj3'){
						posted3.classList.remove("my_none");
					}
				};
				var createtex=function(tplx) {				
					var fuys=document.getElementById(tplx);
					fuys.innerHTML='<p class="myp2">该项未上传附件！</p>';			
				};
				
				//场景照片
				if (tbpho.length>1) {
					for (var i=1;i<tbpho.length;i++){
						createimg('rwfj1',tbpho[i]);
					}
				}else{
					createtex('rwfj1');
				}
				//检测实施过程中照片
				if(tipho.length>1){
					for(var i=1;i<tipho.length;i++){
						createimg('rwfj2',tipho[i]);
					}
				}else{
					createtex('rwfj2');
				}
				//检测设备照片
				if(tepho.length>1){
					for(var i=1;i<tepho.length;i++){
						createimg('rwfj3',tepho[i]);
					}
				}else{
					createtex('rwfj3');
				}
				
				//场景照片删除
				mui("#rwfj1").on('longtap','img',function(){
					var imgID = this.id;
					var imgClassName = this.className;
					var imgsrc = '../upload/'+imgClassName;
					var imgtag = this;
//					alert(imgsrc)
					var btnArray = ['否','是'];
					mui.confirm('是否删除该图片?','江门建筑管理系统',btnArray,function(e){
						if(e.index==1){
							mui.ajax(url+'my_plus/imgDelete.php',{
								data:{
									module:'材料自检',
									type:'场景照片',
									imgID:imgID,
									imgsrc:imgsrc,
									sjc:sjc
								},
								type:'post',
								dataType:'json',
								timeout:10000,
								success:function(data){
									alert('删除成功！');
									rwfj1.removeChild(imgtag);
								},
								error:function(xhr,type,errorThrown){
									
								}
							});
							
						}else{
							
						} 
					});
					
				});
				
				//检测实施过程中照片删除
				mui("#rwfj2").on('longtap','img',function(){
					var imgID = this.id;
					var imgClassName = this.className;
					var imgsrc = '../upload/'+imgClassName;
					var imgtag = this;
					var btnArray = ['否','是'];
					mui.confirm('是否删除该图片?','江门建筑管理系统',btnArray,function(e){
						if(e.index==1){
							mui.ajax(url+'my_plus/imgDelete.php',{
								data:{
									module:'材料自检',
									type:'检测实施过程照片',
									imgID:imgID,
									imgsrc:imgsrc,
									sjc:sjc
								},
								type:'post',
								dataType:'json',
								timeout:10000,
								success:function(data){
									alert('删除成功！');
									rwfj2.removeChild(imgtag);
								},
								error:function(xhr,type,errorThrown){
									
								}
							});
						}else{
							
						}
					});
				});
				
				//检测设备照片删除
				mui("#rwfj3").on('longtap','img',function(){
					var imgID = this.id;
					var imgClassName = this.className;
					var imgsrc = '../upload/'+imgClassName;
					var imgtag = this;
					var btnArray = ['否','是'];
					mui.confirm('是否删除该图片?','江门建筑管理系统',btnArray,function(e){
						if(e.index==1){
							mui.ajax(url+'my_plus/imgDelete.php',{
								data:{
									module:'材料自检',
									type:'检测设备照片',
									imgID:imgID,
									imgsrc:imgsrc,
									sjc:sjc
								},
								type:'post',
								dataType:'json',
								timeout:10000,
								success:function(data){
									alert('删除成功！');
									rwfj3.removeChild(imgtag);
								},
								error:function(xhr,type,errorThrown){
									
								}
							});
						}else{
							
						}
					});
				});
			});
			//返回父页面刷新
			function back(){
				var target=plus.webview.getWebviewById('../my_insp_material/my_inspection_material.html');
				target.reload(true);
				mui.back();
			}
		</script>
