<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>江门建筑管理系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css">	
		<link rel="stylesheet" href="../css/my_css.css">	
		<link rel="stylesheet" href="../css/my_project_fhys_xz.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
		    <h1 class="mui-title">材料自测详情</h1>
		</header>
		<div class="mui-content">
		    <form id="myform" class="mui-input-group">
		        <div class="mui-input-row">
		            <label>自检自测类型:</label>
		            <input id="zjlx"  type="text" class="mui-input-clear" readonly="readonly" placeholder="请选择类型">
		        </div>
		        <div class="mui-input-row">
		        	<label>检测部位:</label>
		        	<input type="text" class="mui-input-clear" placeholder="请输入检测部位" id="jcbw" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>检测数量:</label>
		            <input id="sl" type="text" class="mui-input-clear" placeholder="请输入数量" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>检测人:</label>
		           <input type="text" class="mui-input-clear" placeholder="请输入检测人" id="jcr" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>检测日期:</label>
		            <input id="jcrq" type="text" class="mui-input-clear" placeholder="请选择日期" readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>备注:</label>
		            <input id="bz" type="text" class="mui-input-clear" placeholder="请输入备注" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>检测单位:</label>
		            <input id="tdpm" type="text" class="mui-input-clear" placeholder="请输入检测单位" readonly="readonly">
		        </div>
		        <div class="mui-input-row my_none">
					<label> 时间戳：</label>
					<input  id='sjc' type="text" placeholder="时间戳" readonly="readonly">						
				</div>
			</form> 
			<br />
			<!--监理单位的信息-->
			<form id="myform2" class="mui-input-group my_none">
			    <div class="mui-input-row">
		            <label>送样日期:</label>
		           <input id="songyrq" type="text" class="mui-input-clear" placeholder="请选择日期" disabled="disabled">
		        </div>
	<div class="mui-input-row">
		            <label>收样日期:</label>
		           <input id="shouyrq" type="text" class="mui-input-clear" placeholder="请选择日期" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>送样单位:</label>
		            <input id="songydw" type="text" class="mui-input-clear" placeholder="请输入送样单位" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>见证单位:</label>
		            <input id="jzdw" type="text" class="mui-input-clear" placeholder="请输入见证单位" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>收样单位:</label>
		            <input id="shouydw" type="text" class="mui-input-clear" placeholder="请输入收样单位" readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>见证人:</label>
		            <input id="jzr" type="text" class="mui-input-clear" placeholder="请输入备注" readonly="readonly">
		        </div>
		        <div id="hide" class="mui-input-row my_none">
		            <label>处理情况:</label>
		            <input id="clqk"  type="text" class="mui-input-clear" placeholder="请输入处理情况">
		        </div>
			</form>
		    <form id="myform5" class="my_none">
				&nbsp;&nbsp;<label >退场记录：</label>
			    <div class="mui-input-row" >
					<textarea id="tcjv" rows="5" placeholder="请输入退场记录"></textarea>
				</div>
			</form>
			<!--监理单位填写-->
		    <div id="formbtn" class="mui-button-row">
				<button id="fjck" type="button" class="mui-btn mui-btn-primary">附件查看</button>	
				&nbsp;&nbsp;
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/service.js"></script>
		<!--<script src="../js/pic_upload_SelfTest.js"></script>-->
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var doc = document;
				var my_popover = doc.getElementById("my_popover");
				
				var xiugai = doc.getElementById("xiugai");
				var wancheng = doc.getElementById("wancheng");
				var fjck = doc.getElementById("fjck");
				var fjgx = doc.getElementById("fjgx");
				var taphoto = doc.getElementById("taphoto");
				var taphoto1 = doc.getElementById("taphoto1");
				var zjlx = doc.getElementById("zjlx");
				var sl = doc.getElementById("sl");
				var jcbw = doc.getElementById("jcbw");
				var jcr = doc.getElementById("jcr");
				var jcrq = doc.getElementById("jcrq");
				var tdpm = doc.getElementById("tdpm");
				var sjc_in = doc.getElementById("sjc");
				var qyrq = doc.getElementById("qyrq");
				var hgzbh = doc.getElementById("hgzbh");
				var sybw = doc.getElementById("sybw");
				var jxsdw = doc.getElementById("jxsdw");
				var bz = doc.getElementById("bz");
				var testNum = doc.getElementById("testNum");
				var songyrq = doc.getElementById("songyrq");
				var shouyrq = doc.getElementById("shouyrq");
				var songydw = doc.getElementById("songydw");
				var jzdw = doc.getElementById("jzdw");
				var shouydw = doc.getElementById("shouydw");
				var jzr = doc.getElementById("jzr");
//				var jcbgbh = doc.getElementById("jcbgbh");
				var clqk = doc.getElementById("clqk");
				var tcjv = doc.getElementById("tcjv");
				//获取url参数值
				function geturl(name){
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r!=null)return  unescape(r[2]);
					return null;
				}
				//获取URL上的时间戳
				var sjc_send = geturl("sjc");
				var gcid = geturl("gcid");
				sjc_in.value = sjc_send;
				
				//异步取值填写
				mui.ajax(url+'my_plus/my_inspection_detail.php',{
					data:{
						flag:"获取信息",
						sjc:sjc_send,
						gcid:gcid
					},
					dataType:'json',
					type:'POST', 
					timeout:10000,
					success:function(data){
//						alert(data);
						if(data.工程单状态=="确定自测" || data.工程单状态=="合格" || data.工程单状态=="取样送检"){
							var myform2 = document.getElementById('myform2');
							myform2.classList.remove("my_none");
						}else if(data.工程单状态=="不合格" || data.工程单状态=="确定自测不合格"){
							var myform2 = document.getElementById('myform2');
							var hide = document.getElementById("hide");
							hide.classList.remove("my_none");
							myform2.classList.remove("my_none");
						}else if(data.工程单状态=="已处理"||data.工程单状态=="待审批"){
							var myform2 = document.getElementById('myform2');
							myform2.classList.remove("my_none");
							var myform5 = document.getElementById("myform5");
							myform5.classList.remove("my_none");
						}
						
						zjlx.value = data.自检自测类型;
						jcbw.value = data.检测部位;
						sl.value = data.检测数量;
						jcr.value = data.检测人;
						jcrq.value = data.检测日期;
						bz.value = data.备注;
						tdpm.value = data.检测单位
						songyrq.value = data.送样日期;
						shouyrq.value = data.收样日期;
						songydw.value = data.送样单位;
						jzdw.value = data.见证单位;
						shouydw.value = data.收样单位;
						jzr.value = data.见证人;
						clqk.value = data.处理情况;
						tcjv.value = data.退场记录;
					},	
						
					error:function(xhr,type,errorThrown){
//						alert('ajax错误'+type+'---'+errorThrown+"失败！");
					}
				});	
				
				//日期监听
				jcrq.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    jcrq.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
				
				//获取材料送检信息
				var before_photo=[];
				var course_photo=[];
				var equipment_photo=[];
				var selfcheck_photo=[];
				var dispose_photo=[];
				var Text1;
				var Text2;
				var Text3;
				var Text4;
				var Text5;
				mui.ajax(url+'my_plus/my_inspection_detail.php',{
					data:{
						flag:"获取图片",
						sjc:sjc_send,
						gcid:gcid
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
//						alert(data);
						timestamp = data.时间戳;
						status_self = data.工程单状态;
						Text1 = data.场景照片说明;
						Text2 = data.检测实施过程照片说明;
						Text3 = data.检测设备照片说明;
						Text4 = data.自测照片说明;
						Text5 = data.处理照片说明;
						if(data.自测照片 != null){
							selfcheck_photo = data.自测照片.split("~*^*~");
						}else{
							selfcheck_photo = "";
						}
						if(data.检测前照片 != null){
							before_photo = data.检测前照片.split("~*^*~");
						}else{
							before_photo = "";
						}
						if(data.检测实施过程照片 != null){
							course_photo = data.检测实施过程照片.split("~*^*~");
						}else{
							course_photo = "";
						}
						if(data.检测设备照片 != null){
							equipment_photo = data.检测设备照片.split("~*^*~");
						}else{
							equipment_photo = "";
						}
						if(data.处理照片 != null){
							dispose_photo = data.处理照片.split("~*^*~");
						}else{
							dispose_photo = "";
						}
					},
					error:function(xhr,type,errorThrown){
						alert('ajax错误'+type);
					}
				});
				
				//附件查看
				fjck.addEventListener('tap',function(){
					mui.openWindow({
						url: 'readimage_inspection.html',
						id:'readimage_inspection.html',
						extras:{
							timestamp:timestamp,
							status_self:status_self,
							before_photo:before_photo,
							course_photo:course_photo,
							equipment_photo:equipment_photo,
							selfcheck_photo:selfcheck_photo,
							dispose_photo:dispose_photo,
							Text1:Text1,
							Text2:Text2,
							Text3:Text3,
							Text4:Text4,
							Text5:Text5
						},
						show:{							
							aniShow:'slide-in-right',//页面显示动画
							duration:'100'//页面动画持续时间
						},
						waiting:{
							autoShow:false,//自动显示等待框
						}
					})
				});
				
			});
		</script>
	</body>

</html>
