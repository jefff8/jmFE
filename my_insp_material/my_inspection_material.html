		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>

		<script src="../js/service.js"></script>
		<!--<script src="../js/my_js_upload_ready.js"></script>-->
		<script type="text/javascript">
			mui.init({
				gestureConfig:{					
					longtap: true, //长按默认为false	
					doubletap: true
				}
			});
			
			//区域滚动,需手动初始化scroll控件
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			mui.plusReady(function(){
				//获取上一个页面（mui.openwindow）传来的值
				var self = plus.webview.currentWebview();
				pj_id = self.pj_id;//工程id
				gcmc = self.gcmc; //工程名称
				constr = self.constr; //施工单位
	            supvision = self.supvision; //监理单位
	            detect = self.detect; //检测单位
				timestamp = self.timestamp;
				//全局变量mobile
				mobile = self.mobile;
				my_name = self.my_name;
				var doc = document;
				var my_popover = doc.getElementById("my_popover");
				var draft = doc.getElementById("draft");
				var witness = doc.getElementById("witness");
				var addNew = doc.getElementById("addNew");
				//验证码
				var code = doc.getElementById('code');
				var code_recheck = doc.getElementById('code_recheck');
				var sendMsg = doc.getElementById("sendMsg");
				var refresh = doc.getElementById("refresh");
				//监听标题栏的双击事件(刷新页面)
				refresh.addEventListener('doubletap',function () {
					window.location.reload();
				});
				/*卡项列表*/
				//函数
				function inspection(zt,id,jclx,sl,Position,jcr,jcrq,sjc,operation_supvision){
					var zt_c = encodeURI(encodeURI(zt));
					var ul = document.createElement("ul");
					ul.className = "mui-table-view mui-card my_list my_marginbottom10px";
					ul.id = id;
					if(zt=="取样送检"||zt=="取样送检准备材料" ||zt=="取样送检提交见证" ||zt=="取样送检确定自测"){
					ul.style.borderColor = "red";	
					}
					
					if(zt=="新增"){
						var choujian = document.getElementById("draft");
						ul.innerHTML = '<li class="mui-table-view-cell my_backgroundcolor_blue2"><a class="a_color" href="my_inspection_detail.html?sjc='+sjc+'&gcid='+id+'&zt_c'+zt_c+'"><span class="mui-icon mui-icon-gear mui-pull-left my_fontweight my_color_white"></span><p class="mui-ellipsis my_style2">'+ jclx +'</p></a></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测数量：'+sl+'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测部位：'+ Position +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测人：'+ jcr +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测日期：'+ jcrq +'</p></li>';
						choujian.appendChild(ul);
					}else if(zt=="取样送检" ){
						var quyang = document.getElementById("draft");
						ul.style.borderColor = "red";
						ul.innerHTML = '<li class="mui-table-view-cell my_backgroundcolor_blue2"><a class="a_color" href="my_inspection_detailDetEdit.html?sjc='+sjc+'&gcid='+id+'"><span class="mui-icon mui-icon-gear mui-pull-left my_fontweight my_color_white"></span><p class="mui-ellipsis my_style2">'+ jclx +'</p></a></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测数量：'+sl+','+sl+'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测部位：'+Position+'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测人：'+ jcr +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测日期：'+ jcrq +'</p></li>';
						quyang.appendChild(ul);
					}else if(zt=="准备材料" || zt=="取样送检准备材料"){
						var choujian = document.getElementById("draft");
						ul.innerHTML = '<li class="mui-table-view-cell my_backgroundcolor_green2"><a class="a_color" href="my_inspection_detail.html?sjc='+sjc+'&gcid='+id+'&zt_c'+zt_c+'"><span class="mui-icon mui-icon-gear mui-pull-left my_fontweight my_color_white"></span><p class="mui-ellipsis my_style2">'+ jclx +'</p></a></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测数量：'+sl+'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测部位：'+ Position +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测人：'+ jcr +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测日期：'+ jcrq +'</p></li>';
						choujian.appendChild(ul);
					}else if(zt=="提交见证" ||zt=="取样送检提交见证"){
						var jianli =  document.getElementById("witness");
						ul.innerHTML = '<li class="mui-table-view-cell my_backgroundcolor_blue2"><a class="a_color" href="my_inspection_detail.html?sjc='+sjc+'&gcid='+id+'&zt_c'+zt_c+'"><span class="mui-icon mui-icon-gear mui-pull-left my_fontweight my_color_white"></span><p class="mui-ellipsis my_style2">'+ jclx +'</p></a></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测数量：'+sl+'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测部位：'+ Position +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测人：'+ jcr +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测日期：'+ jcrq +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">操作单位：'+ operation_supvision +'</p></li>';
						jianli.appendChild(ul);
					}else if(zt=="确定自测" || zt == "取样送检确定自测"){
						var jianli =  document.getElementById("witness");
						ul.innerHTML = '<li class="mui-table-view-cell my_backgroundcolor_green2"><a class="a_color" href="my_inspection_detail.html?sjc='+sjc+'&gcid='+id+'&zt_c'+zt_c+'"><span class="mui-icon mui-icon-gear mui-pull-left my_fontweight my_color_white"></span><p class="mui-ellipsis my_style2">'+ jclx +'</p></a></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测数量：'+sl+'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测部位：'+ Position +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测人/见证人：'+ jcr +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">检测日期：'+ jcrq +'</p></li><li class="mui-table-view-cell"><p class="mui-ellipsis my_style1">操作单位：'+ operation_supvision +'</p></li>';
						jianli.appendChild(ul);
					}				
				}
				//异步获取值并创建卡项列表
				mui.ajax(url+'my_plus/my_inspection_material.php',{
					data:{
						flag:"创建卡项",
						gcmc:gcmc,
						timestamp:timestamp
					},
					dataType:'json',
					type:'POST', 
					timeout:10000,
					success:function(data){
//						alert(data.length+data[0].自检自测类型);
						for(i=0;i<data.length;i++){
							var zt = data[i].工程单状态;
							var id = data[i].id;
							var jclx = data[i].自检自测类型; 
							var sl = data[i].检测数量;
							var Position = data[i].检测部位;
						    var jcr = data[i].检测人;
							var jcrq = data[i].检测日期;
							var sjc = data[i].时间戳;
							var operation_supvision = data[i].监理操作单位;
							inspection(zt,id,jclx,sl,Position,jcr,jcrq,sjc,operation_supvision);
						}
					},
					error:function(xhr,type,errorThrown){
//						alert('ajax错误'+type+'---'+errorThrown+"失败！");
					}
				});
				
				///////////////////施工单位新增操作/////////////////////
				
				//悬浮按钮添加
				addNew.addEventListener('tap',function(){
					mui.ajax(url+'check.php',{
						data:{
							ulId:"",
							mobile:mobile
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							if(data['单位']=='施工单位'||data['单位']=='管理员'){
								mui.openWindow({
									url:"my_inspection_add.html",
									extras:{
										//传递参数
										project_name:gcmc,
										timestamp:timestamp,
										my_name:my_name,
										detect:detect,
										supvision:supvision
									},
									show: {
										aniShow:"pop-in"
									},
									waiting: {
										autoShow: false
									}
								});
							}else{
								alert('抱歉，您没有新建卡项的权限');
							}
						},
						error:function(xhr,type,errorThrown){
//							alert('ajax错误'+type+'---'+errorThrown+"失败！");
						}
					});
						
				});
				
				//////////////////////施工单位抽检操作//////////////////////
				
				//长按材料抽检
				mui('#draft').on('longtap','ul',function(){
					var ULid = this.id;
//					alert(ULid);
					mui.ajax(url+'check.php',{
						data:{
							ulId:ULid,
							mobile:mobile
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							if(data['单位']=='施工单位'||data['单位']=='管理员'){
								//异步获取当前卡项的“工程单状态”
								mui.ajax(url+'my_plus/my_inspection_material.php',{
									data:{
										flag:"获取状态",
										ulid:ULid
									},
									type:'post',
									dataType:'json',
									timeout:10000,
									success:function(data){
										var status = data.工程单状态;
										var timestamp_self = data.时间戳;
										
										if(status == "新增" ||status == "取样送检"){
											var btnArray = [
											{title:"提交自检"},
											{title:"删除"}
											];
											plus.nativeUI.actionSheet({
												title:"操作",
												cancel:"取消",
												buttons:btnArray
											},function(e){
												var index = e.index;	
												//var nextpage='';
												switch (index){
													case 1://准备材料
													if(status == "新增"){
														mui.ajax(url+'my_plus/my_inspection_material.php',{
															data:{
																flag:"准备材料",
																ulid:ULid
															},
															type:'post',
															dataType:'json',
															timeout:10000,
															success:function(data){
																mui.toast(data.result,{ duration:'long', type:'div' });
																location.reload();//刷新本页面
															},
															error:function(){
																mui.toast("取样失败",{ duration:'long', type:'div' });
																location.reload();//刷新本页面
															}
														});
													}else if(status == "取样送检"){
														mui.ajax(url+'my_plus/my_inspection_material.php',{
															data:{
																flag:"取样送检准备材料",
																ulid:ULid
															},
															dataType:'json',
															type:'POST', 
															timeout:10000,
															success:function(data){
			//													alert(data.结果);
																mui.toast(data.结果,{ duration:'long', type:'div' })
																location.reload();//刷新本页面
															},
															error:function(xhr,type,errorThrown){
																alert('ajax错误'+type+'---'+errorThrown+"失败！");
															}
														});
													}
													break;
													case 2://删除
														mui.ajax(url+'my_plus/my_inspection_material.php',{
															data:{
																flag:"删除抽检",
																ulid:ULid
															},
															type:'post',
															dataType:'json',
															timeout:10000,
															success:function(data){
					//											alert("ajax success!");
																mui.toast(data.result,{ duration:'long', type:'div' });
																location.reload();//刷新本页面
															},
															error:function(){
																mui.toast("删除失败+ajax error!",{ duration:'long', type:'div' });
																location.reload();//刷新本页面
															}
														});
													break;
												}	
											  }
											);
										}else if(status == "准备材料" ||status == "取样送检准备材料"){
											var btnArray = [
											{title:"提交见证"},
											{title:"撤销取样"}
											];
											plus.nativeUI.actionSheet({
												title:"操作",
												cancel:"取消",
												buttons:btnArray
											},function(e){
												var index = e.index;	
												//var nextpage='';
												switch (index){
													case 1://提交见证
														if(status == "准备材料"){
															mui.ajax(url+'my_plus/my_inspection_material.php',{
																data:{
																	flag:"提交见证",
																	gcdId:ULid
																},
																dataType:'json',
																type:'POST', 
																timeout:10000,
																success:function(data){
																	mui.toast(data.result,{ duration:'long', type:'div' }) 
																	location.reload();
																},
																error:function(xhr,type,errorThrown){
																	alert('ajax错误'+type+'---'+errorThrown);
																}
															});
														}else if(status == "取样送检准备材料"){
															mui.ajax(url+'my_plus/my_inspection_material.php',{
																data:{
																	flag:"取样送检提交见证",
																	gcdId:ULid
																},
																dataType:'json',
																type:'POST', 
																timeout:10000,
																success:function(data){
																	mui.toast(data.result,{ duration:'long', type:'div' }) 
																	location.reload();
																},
																error:function(xhr,type,errorThrown){
																	alert('ajax错误'+type+'---'+errorThrown);
																}
															});
														}
													break;
													case 2://撤销准备材料
														if(status == "准备材料"){
															mui.ajax(url+'my_plus/my_inspection_material.php',{
																data:{
																	flag:"撤销取样",
																	ulid:ULid
																},
																type:'post',
																dataType:'json',
																timeout:10000,
																success:function(data){

			//验证码监听
			var wait = 60;
			function time(o){
				 if (wait == 0) {  
		            o.removeAttribute("disabled");            
		            o.innerHTML="获取验证码";  
		            wait = 60;  
		        }else{
		        	if(wait == 60){
		        		//短信发送
						var sendMsg = document.getElementById("sendMsg");
						var CorpID = document.getElementById("CorpID");
						var LoginName = document.getElementById("LoginName");
						var pwd = document.getElementById("pwd");
						var serverIP = document.getElementById("serverIP");
						var mobPhone = document.getElementById("mobPhone");
						var smsContent = document.getElementById("smsContent");
						mobPhone.value = mobile;
						yzm = document.getElementById("yzm");
						mui.ajax(url+'send_Sms/SendSms.php',{
							data:{
								CorpID:CorpID.value,
								LoginName:LoginName.value,
								pwd:pwd.value,
								serverIP:serverIP.value,
								mobPhone:mobPhone.value,
								smsContent:smsContent.value
							},
							dataType:'json',
							type:'POST', 
							timeout:10000,
							success:function(data){
								if(data.result=='success'){
//									alert(data.smsContent);
									yzm.value = data.yzm; //获取验证码数字
								}
							},
							error:function(xhr,type,errorThrown){
								alert("获取验证码失败！");
//								alert('ajax错误'+type+'---'+errorThrown);
							}
						});
		        	}
		            o.setAttribute("disabled", true);  
		            o.innerHTML="重新发送(" + wait + ")";  
		            wait--;  
		            setTimeout(function() {  
		                time(o)  
		            },1000)  
		        }  
			}
