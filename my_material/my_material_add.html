<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>江门建筑管理系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/my_css.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/my_project_fhys_xz.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class=" mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></a>
		    <h1 class="mui-title">新增材料送检</h1>
		</header>
		<div class="mui-content">
		    <form id="myform" class="mui-input-group" >
		        <div class="mui-input-row">
		            <label>取样类型:</label>
		            <input id="qylx"  type="text" class="mui-input-clear" readonly="readonly" placeholder="请选择类型">
		        </div>
		        <div  class="mui-input-row">
		            <label>规格:</label>
		            <input  type="text" class="mui-input-clear" placeholder="请输入规格">
		        </div>
		        <div class="mui-input-row">
		            <label>数量:</label>
		            <input  type="text" class="mui-input-clear" placeholder="请输入数量">
		        </div>
		        <div class="mui-input-row">
		            <label>生产厂家:</label>
		            <input  type="text" class="mui-input-clear" placeholder="请输入生产厂家">
		        </div>
		        <div class="mui-input-row">
		            <label>取样人:</label>
		            <input id="qyr" type="text" class="mui-input-clear" placeholder="请输入取样人" readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>进场日期:</label>
		            <input id="interDate" type="text" class="mui-input-clear" placeholder="请选择日期" readonly="readonly" >
		        </div>
		        <div class="mui-input-row">
		            <label>取样日期:</label>
		            <input id="qyrq" type="text" class="mui-input-clear" placeholder="请选择日期" readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>合格证编号:</label>
		            <input id="qualifiedNum" type="text" class="mui-input-clear" placeholder="请输入合格证编号"  >
		        </div>
		        <div class="mui-input-row">
		            <label>使用部位:</label>
		            <input id="usedPart" type="text" class="mui-input-clear" placeholder="请输入使用部位"  >
		        </div>
		        <div class="mui-input-row">
		            <label>经销商单位:</label>
		            <input id="dealer_units" type="text" class="mui-input-clear" placeholder="请输入经销商单位"  >
		        </div>
		        <div class="mui-input-row">
		            <label>备注:</label>
		            <input id="remark" type="text" class="mui-input-clear" placeholder="请输入备注信息" \ >
		        </div>
		        <div class="mui-input-row my_none">
					<label> 时间戳：</label>
					<input id='sjc' type="text" placeholder="时间戳" readonly="readonly">						
				</div>	
		    </form>
		    <br/>
		    <form  id="myform2" class="mui-input-group" >
		    	<div  class="mui-input-row">
		            <label>监理操作单位:</label>
		            <select id="operation_unit" style="font-size: 14px;" ></select>
		        </div>
		        <div  class="mui-input-row">
		            <label>检测单位:</label>
		            <input id="qcdy" type="text" class="mui-input-clear" placeholder="请输入检测单位">
		        </div>
		    </form>
		    <div id="formbtn" class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary mui-action-back">关闭</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="save" type="button" class="mui-btn mui-btn-primary">保存</button>
			</div>	
			
			<!--处理图片-->
		    <form id="img_content" class="my_none" >
	        	<!--场景照片-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">场景照片</span>
		        	<br/>
		        	<div><img id="newUpload1" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>场景图片说明:</label>
			            <input id="sceneText" type="text" class="mui-input-clear" placeholder="请输入场景图片说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_cj" class="dlist" style="text-align:left;">
						<li id="empty_cj" class="ditem-empty">无历史记录</li>
					</ul>
					
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="clean_cj" type="button" class="mui-btn mui-btn-primary" onclick="cleanHistory('cjzp');">清空记录</button>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="cjzp" type="button" class="mui-btn mui-btn-primary" onclick="upload(this.id,'clean_cj');">附件上传</button>
		        </div>
		        <!--样品照片-->
		        <div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">样品照片</span>
		        	<br/>
		        	<div><img id="newUpload2" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>样品图片说明:</label>
			            <input id="sampleText" type="text" class="mui-input-clear" placeholder="请输入样品说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_yp" class="dlist" style="text-align:left;">
						<li id="empty_yp" class="ditem-empty">无历史记录</li>
					</ul>
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="clean_yp" type="button" class="mui-btn mui-btn-primary" onclick="cleanHistory('ypzp');">清空记录</button>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="ypzp" type="button" class="mui-btn mui-btn-primary" onclick="upload(this.id,'clean_yp');">附件上传</button>
		        </div>
		    </form>
		    <!--处理图片-->
	    	
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/service.js"></script>
		<script src="../js/upload_qy.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				//获取url参数值
				function geturl(name){
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r!=null)return  unescape(r[2]);
					return null;
				}
				//获取工程名称
				var self = plus.webview.currentWebview();
                gcmc_c = self.gcmc_c;
                my_name = self.my_name;
                timestamp = self.timestamp;
                detect = self.detect;
                supvision = self.supvision; 
                my_name = decodeURI(decodeURI(my_name));
                gcmc = decodeURI(decodeURI(gcmc_c));
				detect = decodeURI(decodeURI(detect));
				supvision = decodeURI(decodeURI(supvision));
				var doc = document;
				var save = doc.getElementById("save");
				var qyrq = doc.getElementById("qyrq");
				var sjc=doc.getElementById('sjc');
				var qyr = doc.getElementById("qyr");
				var qualifiedNum = doc.getElementById("qualifiedNum");
				var usedPart = doc.getElementById("usedPart");
				var interDate = doc.getElementById("interDate");
				var dealer_units = doc.getElementById("dealer_units");
				var remark = doc.getElementById("remark");
				var qylx = doc.getElementById("qylx");
				var F_qcdw = doc.getElementById('qcdy');
				var operation_unit = doc.getElementById("operation_unit");
				F_qcdw.value = detect;
				qyr.value = my_name; //取样人默认为账号姓名
				//自动添加当前时间戳,附件上传时会用到
				var myDate=new Date();
				var mytime=myDate.getTime();
				qyrq.value = myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-"+myDate.getDate();
				sjc.value=mytime;
				
				//动态添加监理操作单位
				var opera = supvision.split(",");
				for(var i=0;i<opera.length;i++){
					var option = doc.createElement("option");
					option.innerHTML = opera[i];
					operation_unit.appendChild(option);
				}
				//日期监听
				qyrq.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    qyrq.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
				
				//进场日期
				interDate.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    interDate.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
				
				
				function typeAll(data,data2){
//					alert(data[0]);
					//初始化popPicker组件
					var cityPicker = new mui.PopPicker({
						layer: 2
					});
					var length = data.length;
					var arr_4 = new Array();
					arr_4[0] = new Array();
					arr_4[1] = new Array();
					arr_4[0]["text"] = "房建工程";
					arr_4[1]["text"] = "市政工程";
					arr_4[0]["children"] = new Array();
					arr_4[1]["children"] = new Array();
					for(i=0;i<data.length;i++){
						arr_4[0]["children"][i]=new Array();
						arr_4[0]["children"][i]["text"] = data[i];
					}
					for(i=0;i<data2.length;i++){
						arr_4[1]["children"][i]=new Array();
						arr_4[1]["children"][i]["text"] = data2[i];
					}
					cityPicker.setData(arr_4);  //给picker对象添加数据
					cityPicker.show(function(items) {
						qylx.value =  items[0].text + "—" + items[1].text;
					});
				}
				
				
				qylx.addEventListener('tap', function(event) {
					//异步类型
					mui.ajax(url+'my_plus/proType.php',{
						data:{
							pj_type:"材料送检"
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
//							alert(data.length);
							var length = data.length;
							var typeData = new Array();
							var typeData2 = new Array();
							for(var i=0;i<=length-1;i++){
								typeData.push(data[i].房建工程);
							}
							for(var i=0;i<=length-1;i++){
								typeData2.push(data[i].道路工程);
							}
							typeAll(typeData,typeData2);
						},
						error:function(xhr,type,errorThrown){
							alert('ajax错误'+type+errorThrown);
						}
					});
				}, false);
							
								
				
				
				save.addEventListener('tap',function(){
					var F_input = document.getElementById('myform').getElementsByTagName('input');
					var F_qcdw = document.getElementById('qcdy').value;
					var unit = document.getElementById("operation_unit").value;
					var Str="";
					for(i=0;i<11;i++){
						var Str = Str + F_input[i].value+"|";
					}
					Str= Str+F_qcdw+"|"+unit;
//					alert(Str);
					//材料送检
					mui.ajax(url+'my_plus/my_material_add.php',{
						data:{
							str:Str,
							sjc:mytime,
							gcmc:gcmc,
							timestamp:timestamp
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							//alert('ajax错误'+type);
							return callback('ajax错误'+type+errorThrown);
						}
					});
					
					var btnArray = ['是', '否'];
					mui.confirm('保存成功！下一步操作需要上传照片', '江门建筑管理系统', btnArray, function(e) {
						if (e.index == 0) {
							var myform=document.getElementById('myform');
							var myform2=document.getElementById('myform2');
							var img_content=document.getElementById('img_content');
							var formbtn=document.getElementById("formbtn");
							myform.classList.add('my_none');
							myform2.classList.add('my_none');
							formbtn.classList.add('my_none');			
							img_content.classList.remove('my_none');
						} else {
							//返回父页面刷新
							var target=plus.webview.getWebviewById('../my_material/my_material_list.html');
							target.reload(true);
							mui.toast('新增成功',{ duration:'long', type:'div' })
							mui.back();
							
						}
					});
				});
			});
			//返回父页面刷新
			function back(){
				var target=plus.webview.getWebviewById('../my_material/my_material_list.html');
				target.reload(true);
				mui.back();
			}
		</script>
	</body>

</html>
