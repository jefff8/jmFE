			mui.init({

			mui.plusReady(function(){
				//获取url参数值
				function geturl(name){
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r!=null)return  unescape(r[2]);
					return null;
				}
				//获取URL上的时间戳
				var sjc_send = geturl("sjc");//该卡项时间戳
				var gcid = geturl("gcid"); //该卡项id
				var pj_name = geturl("gcmc"); //
				var pj_id = geturl("pj_id"); //工程id
				pj_name = decodeURI(decodeURI(pj_name));//工程名称
				var flag = geturl("flag");
				var mobile = geturl("mobile");
				var doc = document;
				var xiugai = doc.getElementById("xiugai");
				var fjck = doc.getElementById("fjck");
				var qylx = doc.getElementById("qylx");
				var gg = doc.getElementById("gg");
				var sl = doc.getElementById("sl");
				var sccj = doc.getElementById("sccj");
				var qyr = doc.getElementById("qyr");
				var qyrq = doc.getElementById("qyrq");
				var jcdw = doc.getElementById("jcdw");
				var shyrq = doc.getElementById("shyrq");
				var soyrq = doc.getElementById("soyrq");
				var sjdw = doc.getElementById("sjdw");
				var sydw = doc.getElementById("sydw");
				var jzdw = doc.getElementById("jzdw");
				var shydw = doc.getElementById("shydw");
				var syr = doc.getElementById("syr");
				var jzr = doc.getElementById("jzr");
				var ypbh = doc.getElementById("ypbh");
				var interDate = doc.getElementById("interDate");
				var qualifiedNum = doc.getElementById("qualifiedNum");
				var usedPart = doc.getElementById("usedPart");
				var dealer_units = doc.getElementById("dealer_units");
				var remark = doc.getElementById("remark");
				var qualified = doc.getElementById("qualified"),
					fail = doc.getElementById("fail"),
					code_sure = doc.getElementById("code_sure");
					
				//日期监听
				qyrq.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
						d=e.date;
	                    qyrq.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   	});
				});
				shyrq.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
						d=e.date;
	                    shyrq.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   	});
				});
				soyrq.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
						d=e.date;
	                    soyrq.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   	});
				});
		
				

				
				//获取材料送检信息
				var scene_photo=[];
				var sample_photo=[];
				var received_photo=[];
				var sceneText;
				var sampleText;
				var receivedText;
				mui.ajax(url+'my_plus/material_detail.php',{
					data:{
						sjc:sjc_send,
						gcid:gcid
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
						var length=data.length;
						for (var i=0;i<length-1;i++) {
							sjc.value=data[i].时间戳;
							qylx.value=data[i].取样类型;
							gg.value=data[i].规格;
							sl.value=data[i].数量;
							sccj.value=data[i].生产厂家;
							qyr.value=data[i].取样人;
							qyrq.value=data[i].取样日期;
							jcdw.value=data[i].检测单位;
							ypbh.value=data[i].样品编号;
							shyrq.value=data[i].送样日期;
							soyrq.value=data[i].收样日期;
							sydw.value=data[i].送样单位;
							jzdw.value=data[i].见证单位;	
							shydw.value=data[i].收样单位;
							syr.value=data[i].送样人;
							jzr.value=data[i].见证人;
							qualifiedNum.value=data[i].合格证编号;
							interDate.value=data[i].进场日期;
							usedPart.value=data[i].使用部位;
							dealer_units.value=data[i].经销商单位;
							remark.value=data[i].备注;
							scene_photo=data[i].场景照片.split("~*^*~");
							sample_photo=data[i].样品照片.split("~*^*~");
							received_photo=data[i].收样照片.split("~*^*~");
							sceneText=data[i].场景照片说明;
							sampleText=data[i].样品照片说明;
							receivedText=data[i].收样照片说明;
						}
						
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						//alert('ajax错误'+type);
						return callback('ajax错误'+type+errorThrown);
					}
				});	
				
				//附件查看
				fjck.addEventListener('tap',function(){
					mui.openWindow({
						url: 'readimage.html',
						id:'readimage.html',
						extras:{
							sjc:sjc.value,
							scene_photo:scene_photo,
							sample_photo:sample_photo,
							received_photo:received_photo,
							sceneText:sceneText,
							sampleText:sampleText,
							receivedText:receivedText,
							gcdzt:'result'
						},
						show:{							
							aniShow:'slide-in-right',//页面显示动画
							duration:'100'//页面动画持续时间
						},
						waiting:{
							autoShow:false,//自动显示等待框
						}
					})
				}); 
				//合格按钮监听
				qualified.addEventListener('tap',function(){
					mui.ajax(url+'check.php',{
						data:{
							ulId:gcid,
							mobile:mobile,
							flag:"send"
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							if((data['单位']== '检测单位'&&data['单位名称']==data['检测操作单位'])||data['单位']=='管理员'){
								mui("#consigncode").popover("toggle");
							}else{
								alert("抱歉，您没有权限");
							}
						},
						error:function(xhr,type,errorThrown){
//							alert('ajax错误'+type+'---'+errorThrown+"失败！");
						}
					});	
					
				});
				//不合格按钮监听
				fail.addEventListener('tap',function(){
					mui.ajax(url+'check.php',{
						data:{
							ulId:gcid,
							mobile:mobile,
							flag:"send"
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							if((data['单位']== '检测单位'&&data['单位名称']==data['检测操作单位'])||data['单位']=='管理员'){
							var btnArray = ['是', '否'];
							mui.confirm('确定将该送检鉴定为不合格？', '江门建筑管理系统', btnArray, function(e) {
								if (e.index == 0) {
									//不合格推送通知
									var server=url+"push/push.php";
									var task=plus.uploader.createUpload(server,{method:"POST"},	function(t,status){ 
										//推送完成
										if(status==200){
											alert("不合格出现!将通知各单位");
										}else{
											alert("失败");
										}
									});
									task.addData("title",'江门市建设工程施工质量管理系统');
									task.addData("notice",pj_name+'——（材料送检）出现新的不合格项目！');
									task.addData("pj_id",pj_id);
									task.start();
									mui.openWindow({
										url:'my_material_fail.html',
										styles: {
											hardwareAccelerated:false
										},
										extras:{
											//传递参数
											ulId:gcid,
											flag:flag
										},
										show:{
											autoShow:true,//页面loaded事件发生后自动显示
											aniShow:'slide-in-right',//页面显示动画
											duration:'100'//页面动画持续时间
										},
										waiting:{
											autoShow:false,//自动显示等待框
										}
									});
								}
							});
							}else{
								alert("抱歉，您没有新建卡项的权限");
							}
						},
						error:function(xhr,type,errorThrown){
//							alert('ajax错误'+type+'---'+errorThrown+"失败！");
						}
					});	
					
				});
				//检测报告编号
				code_sure.addEventListener('tap',function(){
					var testNum = document.getElementById('testNum').value;
					mui.ajax(url+'my_plus/my_material_list.php',{
						data:{
							flag:"合格",
							ulid:gcid,
							gcmc:pj_name,
							testNum:testNum
						},
						dataType:'json',
						type:'POST', 
						timeout:10000,
						success:function(data){
							mui.toast('处理完成,请返回查看',{ duration:'long', type:'div' });
							mui.back();//刷新本页面
//							location.reload();
						},
						error:function(xhr,type,errorThrown){
							alert('ajax错误'+type+'---'+errorThrown+"失败！");
						}
					});	
				});

//					var btnArray = ['是', '否'];

			});
