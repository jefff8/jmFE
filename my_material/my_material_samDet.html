				function geturl(name){
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r!=null)return  unescape(r[2]);
					return null;
				}

						qylx.value = data[0].取样类型;

						sl.value = data[0].数量;

						interDate.value = data[0].进场日期;
						qualifiedNum.value = data[0].合格证编号;
						usedPart.value = data[0].使用部位;
						dealer_units.value = data[0].经销商单位;
						remark.value = data[0].备注;

						jcdw.value = data[0].检测单位;

//						alert('ajax错误'+type+'---'+errorThrown+"失败！");

				   });

				//获取材料送检信息
				var scene_photo=[];
				var sample_photo=[];
				var sceneText;
				var sampleText;
				var receivedText;
				mui.ajax(url+'my_plus/material_detail.php',{
					data:{
						gcid:gcid
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
						var length=data.length;
						for (var i=0;i<length-1;i++) {
							sjc.value=data[i].时间戳;
							scene_photo=data[i].场景照片.split("~*^*~");

							sceneText=data[i].场景照片说明;
							sampleText=data[i].样品照片说明;
							receivedText=data[i].收样照片说明;
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						//alert('ajax错误'+type);
//						return callback('ajax错误'+type+errorThrown);
					}
				});

						url: 'readimage.html',

							scene_photo:scene_photo,
							sample_photo:sample_photo,
							sceneText:sceneText,
							sampleText:sampleText,
							receivedText:receivedText
						},
						show:{							
							aniShow:'slide-in-right',//页面显示动画
							duration:'100'//页面动画持续时间
						},
						waiting:{
							autoShow:false,//自动显示等待框

				});
