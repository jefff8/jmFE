		<div class="mui-content">

		        <div class="mui-input-row">

		        <div class="mui-input-row">

		        <div class="mui-input-row">

		        <div class="mui-input-row">

		        <div class="mui-input-row">

		        <div class="mui-input-row">

		            <input id="remark" type="text" class="mui-input-clear" placeholder="请输入备注信息"  readonly="readonly" >
		        </div>
		        <div class="mui-input-row my_none">
					<label> 时间戳：</label>
					<input  id='sjc' type="text" placeholder="时间戳" readonly="readonly">						
				</div>	
				<div class="mui-input-row my_none">
					<label> 工程名称：</label>
					<input  id='gcmc' type="text" placeholder="时间戳" readonly="readonly">						
				</div>	
		    </form>
		    
		    <br/>
		    <form id="myform2" class="mui-input-group">
		    	<div  class="mui-input-row">
		            <label>监理操作单位:</label>
		            <select id="operation_unit" style="font-size: 14px;" readonly="readonly" disabled="disabled"></select>

		    <div id="formbtn" class="mui-button-row">
				<!--<button id="fjck" type="button" class="mui-btn mui-btn-primary">附件查看</button>	
				&nbsp;&nbsp;-->

				&nbsp;&nbsp;
				<button id="fjgx" type="button" class="mui-btn mui-btn-primary">附件上传</button>
			</div>
			
			<!--处理图片-->
		    <form id="img_content" class="my_none" >
	        	<!--场景照片-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">场景照片</span>

		        <div class="mui-input-group" >

			            <input id="sceneText" type="text" class="mui-input-clear" placeholder="请输入场景图片说明">

		        <div>
		        	<ul id="history_cj" class="dlist" style="text-align:left;">
						<li id="empty_cj" class="ditem-empty">无历史记录</li>

		        	<!--<button id="cjzp" type="button" class="mui-btn mui-btn-primary" onclick="upload(this.id,'clean_cj');">附件上传</button>-->
		        </div>
		        <!--样品照片-->
		        <div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">样品照片</span>
		        	<br/>
		        	<div><img id="newUpload2" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div class="mui-input-group" >
		        	<div  class="mui-input-row">
			            <label>样品图片说明:</label>
			            <input id="sampleText" type="text" class="mui-input-clear" placeholder="请输入样品说明">
		        	</div>
		        </div>
		        <div>
		        	<ul id="history_yp" class="dlist" style="text-align:left;">
						<li id="empty_yp" class="ditem-empty">无历史记录</li>
					</ul>
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>

		        	<button id="clean2" type="button" class="mui-btn mui-btn-primary" onclick="cleanHistory('ypzp');">清空记录</button>

		<script src="../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var doc = document;
				timestamp = "";
				gcmc = "";
				var my_popover = doc.getElementById("my_popover");
				
				var qylx = doc.getElementById('qylx');
				var gg = doc.getElementById('gg');
				var sl = doc.getElementById('sl');
				var sccj = doc.getElementById('sccj');
				var qyr = doc.getElementById('qyr');
				var qyrq = doc.getElementById("qyrq");
				var F_qcdw = doc.getElementById("qcdy");
				var rwfj = doc.getElementById("rwfj");
//				var fjck = doc.getElementById("fjck");
				var fjgx = doc.getElementById("fjgx");
				var qualifiedNum = doc.getElementById("qualifiedNum");
				var usedPart = doc.getElementById("usedPart");
				var interDate = doc.getElementById("interDate");
				var dealer_units = doc.getElementById("dealer_units");
				var remark = doc.getElementById("remark");
				var Edit = doc.getElementById("Edit");
				var save = doc.getElementById("save");
				var sjc_in = doc.getElementById("sjc");
				var operation_unit = doc.getElementById("operation_unit");
				//获取url参数值
				function geturl(name){
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r!=null)return  unescape(r[2]);
					return null;
				}
				//获取URL上的时间戳
				var sjc_send = geturl("sjc");
				var gcid = geturl("gcid");
				var gcmc_in = geturl("gcmc");
				mobile = geturl("mobile");
				var supvision = geturl("supvision");
				var detect = geturl("detect");
				supvision = decodeURI(decodeURI(supvision));
				detect = decodeURI(decodeURI(detect));
				gcmc.value = decodeURI(decodeURI(gcmc_in));
				sjc_in.value = sjc_send;
				//动态添加监理操作单位
				var opera = supvision.split(",");
				for(var i=0;i<opera.length;i++){
					var option = doc.createElement("option");
					option.innerHTML = opera[i];
					operation_unit.appendChild(option);
				}
				
				//动态添加检测单位
				var detection_unit = detect.split(",");
				for(var i=0;i<detection_unit.length;i++){
					var option = doc.createElement("option");
					option.innerHTML = detection_unit[i];
					F_qcdw.appendChild(option);
				}
				 
				//异步取值填写
				mui.ajax(url+'my_plus/my_material_detail.php',{
					data:{
						flag:"获取信息",
						sjc:sjc_send
					},
					dataType:'json',
					type:'POST', 
					timeout:10000,
					success:function(data){
//						alert(data);
						qylx.value = data[0].取样类型;
						gg.value = data[0].规格;
						sl.value = data[0].数量;
						sccj.value = data[0].生产厂家;
						qyr.value = data[0].取样人;
						interDate.value = data[0].进场日期;
						qualifiedNum.value = data[0].合格证编号;
						usedPart.value = data[0].使用部位;
						dealer_units.value = data[0].经销商单位;
						remark.value = data[0].备注;
						qyrq.value = data[0].取样日期;
//						F_qcdw.value = data[0].检测单位;
					},
					error:function(xhr,type,errorThrown){
						alert('ajax错误'+type+'---'+errorThrown+"失败！");
					}
				});				
				
				
				
				//进场日期
				interDate.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    interDate.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
				
				//取样日期
				qyrq.addEventListener('tap',function(){
					plus.nativeUI.pickDate( function(e){
					d=e.date;
                    qyrq.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				   });
				});
				//附件更新
				fjgx.addEventListener('tap',function(){
					mui.ajax(url+'check.php',{
						data:{
							ulId:"",
							mobile:mobile,
							flag:"send" 
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							if(data['单位']=='施工单位'||data['单位']=='管理员'){
								var myform=document.getElementById('myform');
								var myform2=document.getElementById('myform2');
								var img_content=document.getElementById('img_content');
								var formbtn=document.getElementById("formbtn");
								myform.classList.add('my_none');
								myform2.classList.add('my_none');
								formbtn.classList.add('my_none');			
								img_content.classList.remove('my_none');
							}else{
								mui.toast("抱歉您无权限操作!");
							}
						},
						error:function(xhr,type,errorThrown){
	//							alert('ajax错误'+type+'---'+errorThrown+"失败！");
						}
					});	
					
				});
				
				//修改按钮监听
				Edit.addEventListener('tap',function(){
					mui.ajax(url+'check.php',{
						data:{
							ulId:"",
							mobile:mobile,
							flag:"send"
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							if(data['单位']=='施工单位'||data['单位']=='管理员'){
								var myform = document.getElementById("myform").getElementsByTagName("input");
								var F_qcdw = document.getElementById("qcdy");
								Edit.classList.add("my_none");
								save.classList.remove("my_none");
								F_qcdw.removeAttribute("disabled");
								operation_unit.removeAttribute("disabled");
			  					for(i=1;i<11;i++){
			  						myform[i].removeAttribute("readonly");
			  					}
			  					for(i=0;i<11;i++){
			  						myform[i].removeAttribute("disabled");
			  					}
								mui.toast("现在可以修改您的信息");
							}else{
								mui.toast("抱歉您无权限操作!");
							}
						},
						error:function(xhr,type,errorThrown){
//							alert('ajax错误'+type+'---'+errorThrown+"失败！");
						}
					});	
				});
				
				
				
				function typeAll(data,data2){
//					alert(data[0]);
					//初始化popPicker组件
					var cityPicker = new mui.PopPicker({
						layer: 2
					});
					var length = data.length;
					var arr_4 = new Array();
					arr_4[0] = new Array();
					arr_4[1] = new Array();
					arr_4[0]["text"] = "房建工程";
					arr_4[1]["text"] = "道路工程";
					arr_4[0]["children"] = new Array();
					arr_4[1]["children"] = new Array();
					for(i=0;i<data.length;i++){
						arr_4[0]["children"][i]=new Array();
						arr_4[0]["children"][i]["text"] = data[i];
					}
					for(i=0;i<data2.length;i++){
						arr_4[1]["children"][i]=new Array();
						arr_4[1]["children"][i]["text"] = data2[i];
					}
					cityPicker.setData(arr_4);  //给picker对象添加数据
					cityPicker.show(function(items) {
						qylx.value =  items[0].text + "—" + items[1].text;
					});
				}
				
				qylx.addEventListener('tap', function(event) {
					//异步类型
					mui.ajax(url+'my_plus/proType.php',{
						data:{
							pj_type:"材料送检"
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
//							alert(data.length);
							var length = data.length;
							var typeData = new Array();
							var typeData2 = new Array();
							for(var i=0;i<=length-1;i++){
								typeData.push(data[i].房建工程);
							}
							for(var i=0;i<=length-1;i++){
								typeData2.push(data[i].道路工程);
							}
							typeAll(typeData,typeData2);
						},
						error:function(xhr,type,errorThrown){
							alert('ajax错误'+type+errorThrown);
						}
					});
				}, false);
				
				//保存按钮监听 (2018/7/30)
				save.addEventListener('tap',function(){
					var F_input = document.getElementById('myform').getElementsByTagName('input');
					var Str="";
					for(i=0;i<11;i++){
						var Str = Str + F_input[i].value+"|";
					}
					Str= Str+F_qcdw.value+"|"+operation_unit.value;
					mui.ajax(url+'my_plus/my_material_samDetEdit.php',{
						data:{
							self_id:gcid,
							Str:Str
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							var myform=document.getElementById('myform');
							var myform2=document.getElementById('myform2');
							var img_content=document.getElementById('img_content');
							var formbtn=document.getElementById("formbtn");
							myform.classList.add('my_none');
							myform2.classList.add('my_none');
							formbtn.classList.add('my_none');			
							img_content.classList.remove('my_none');
							mui.toast("信息保存成功,需要上传附件!");
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							//alert('ajax错误'+type);
							return callback('ajax错误'+type+errorThrown);
						}
					});
				});
			});
		</script>
	</body>

</html>
