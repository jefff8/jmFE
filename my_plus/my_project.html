		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				//获取传值
				var self = plus.webview.currentWebview();
				//全局变量mobile
				mobile = self.mobile;
				my_name = self.my_name;
				//获取url参数值
				function geturl(name){
					var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r!=null)return  unescape(r[2]);
					return null;
				}
				
				var gcmc = geturl("gcmc");//获取工程名称
				var constr = geturl("constr");//获取施工单位名称
				var supvision = geturl("supvision");//获取监理单位名称
				var detect = geturl("detect");//获取检测单位名称
				var pj_id = geturl("id");
				gcmc = decodeURI(gcmc);
				//施工单位
				constr = decodeURI(constr);
				//监理单位
				supvision = decodeURI(supvision);
				//检测单位
				detect = decodeURI(detect);
				var timestamp = geturl("timestamp");
				document.getElementById('H_name').innerHTML=gcmc;//标题名称
				
				//主列表点击事件 ,把项目id传到所有子页面中
				mui('#my_list').on('tap', 'a', function() {
//					alert("测试");
					var id = this.getAttribute('href');
					var href = this.href;
					var webview_style = {
						popGesture: "close",					
						hardwareAccelerated:false
					};
					//alert(href);
					mui.openWindow({
						id: id,
						url: this.href,
						styles: webview_style,
						extras:{
							gcmc:gcmc,
							mobile:mobile,
							my_name:my_name,
							timestamp:timestamp,
							constr:constr,
							supvision:supvision,
							detect:detect,
							pj_id:pj_id
						},
						show: {
							aniShow:"pop-in"
						},
						waiting: {
							autoShow: false
						}
					});
				});
				
			});
		</script>
