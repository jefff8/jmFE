<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>江门建筑管理系统</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" id="H_name"></h1>
		</header>
		<div class="mui-content">
		    <ul id="my_list" class="mui-table-view mui-grid-view mui-grid-9 my_list">
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	            	<a href="../my_spv_material/my_supervision_material.html">
	                    <span class="mui-icon iconfont icon-yanshoutongguo"></span>
	                    <div class="mui-media-body">材料抽检</div>
	            	</a>
	            </li>
	            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	            	<a href="../my_spv_entity/my_spv_entity_list.html">
	                    <span class="mui-icon iconfont icon-yanshoutongguo"></span>
	                    <div class="mui-media-body">实体抽检</div>
	            	</a>
	            </li>
	        </ul> 
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				gcmc = self.gcmc;
				mobile = self.mobile;
				my_name = self.my_name;
				timestamp = self.timestamp;
				supvision = self.supvision;
				constr = self.constr; //施工单位
				detect = self.detect;
				pj_id = self.pj_id;
//				console.log(my_name);
				document.getElementById('H_name').innerHTML=gcmc;//标题名称
				
				//主列表点击事件 ,把项目id传到所有子页面中
				mui('#my_list').on('tap', 'a', function() {
//					alert("测试");
					var id = this.getAttribute('href');
					var href = this.href;
					var webview_style = {
						popGesture: "close",					
						hardwareAccelerated:false
					};
					//alert(href);
					mui.openWindow({
						id: id,
						url: this.href,
						styles: webview_style,
						extras:{
							gcmc:gcmc,
							mobile:mobile,
							my_name:my_name,
							timestamp:timestamp,
							supvision:supvision,
							constr:constr,
							detect:detect
						},
						show: {
							aniShow:"pop-in"
						},
						waiting: {
							autoShow: false
						}
					});
				});
				
			});
		</script>
	</body>

</html>
