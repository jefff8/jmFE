	<head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">材料监督抽检详情</h1>
		</header>
		<div class="mui-content">
		    <form id="myform" class="mui-input-group ">
		        <div class="mui-input-row">
		            <label>抽检类型:</label>
		            <input id="qylx" type="text" class="mui-input-clear" readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>规格:</label>
		            <input id="gg" type="text" class="mui-input-clear"  readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>数量:</label>
		            <input id="sl" type="text" class="mui-input-clear"  readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>生产厂家:</label>
		            <input id="sccj" type="text" class="mui-input-clear"   readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>取样人:</label>
		            <input id="qyr" type="text" class="mui-input-clear"   readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>进场日期:</label>
		            <input id="interDate" name="Selection-date" type="text" class="mui-input-clear"  readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>取样日期:</label>
		            <input id="qyrq" id="qyrq" name="Selection-date" type="text" class="mui-input-clear" readonly="readonly" disabled="disabled" >
		        </div>
		        <div class="mui-input-row">
		            <label>合格证编号:</label>
		            <input id="qualifiedNum" type="text" class="mui-input-clear"  readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>使用部位:</label>
		            <input id="usedPart" type="text" class="mui-input-clear"  readonly="readonly" >
		        </div>
		        <div class="mui-input-row">
		            <label>经销商单位:</label>
		            <input id="dealer_units" type="text" class="mui-input-clear"  readonly="readonly">
		        </div>
		        <div class="mui-input-row">
		            <label>备注:</label>
		            <input id="remark" type="text" class="mui-input-clear"  readonly="readonly" >
		        </div>	
		    </form>
		    <div class="mui-input-row my_none">
				<label> 时间戳：</label>
				<input  id='sjc' type="text" placeholder="时间戳" readonly="readonly">						
			</div>	
			<div class="mui-input-row my_none">
				<label> 工程名称：</label>
				<input  id='gcmc' type="text" placeholder="时间戳" readonly="readonly">						
			</div>
		    <!--//送样基本信息-->
		    <form id="form_songyang" class="mui-input-group my_none">
		        <div class="mui-input-row">
		            <label>送样日期:</label>
		            <input id="shyrq" type="text" class="mui-input-clear" placeholder="请输入送样日期" readonly="readonly" disabled="disabled">
		        </div>
		        <div class="mui-input-row">
		            <label>收样日期:</label>
		            <input id="soyrq" type="text" class="mui-input-clear" placeholder="请输入收样日期" readonly="readonly" >
		        </div>
		        <div class="mui-input-row">
		            <label>送样单位:</label>
		            <input id="sydw"  type="text" class="mui-input-clear" placeholder="请输入送样单位">
		        </div>
		        <div class="mui-input-row">
		            <label>见证单位:</label>
		            <input id="jzdw" type="text" class="mui-input-clear" placeholder="请输入见证单位">
		        </div>
		        <div class="mui-input-row">
		            <label>收样单位:</label>
		            <input id="shydw" type="text" class="mui-input-clear" placeholder="请输入收样单位">
		        </div>
		        <div class="mui-input-row">
		            <label>送样人:</label>
		            <input id="syr" type="text" class="mui-input-clear" placeholder="请输入送样人" readonly="readonly" disabled="disabled">
		        </div>
		         <div class="mui-input-row">
		            <label>见证人:</label>
		            <input id="jzr" type="text" class="mui-input-clear" placeholder="请输入见证人" readonly="readonly" disabled="disabled">
		        </div>
		         <div class="mui-input-row">
		            <label>样品编号(由检测单位提供):</label>
		            <input id="ypbh" type="text" class="mui-input-clear" placeholder="请输入样品编号">
		        </div>
		    </form>
		    <br/>
		    <form id="myform2" class="mui-input-group">
		        <div class="mui-input-row">
		            <label>检测单位:</label>
		            <!--<input id="jcdw" type="text" class="mui-input-clear"  >-->
		            <select id="jcdw" style="font-size: 14px;" readonly="readonly" disabled="disabled"></select>
		        </div>
		    </form>
		    <form id="firstNum_form" class="mui-input-group my_none">
		        <div id="firstNum_form" class="mui-input-row">
		            <label>初检编号:</label>
		            <input id="first_num" type="text" class="mui-input-clear" readonly="readonly">
		        </div>
		    </form>
		    <form id="testNum_form" class="mui-input-group my_none">
		        <div class="mui-input-row">
		            <label>检测报告编号:</label>
		            <input id="test_num" type="text" class="mui-input-clear" readonly="readonly">
		        </div>
		    </form>
		    <!--退厂记录-->
		    <form id='recordBack_form' class="mui-input-group my_none">
		        <div class="mui-input-row">
		            <label>退厂记录:</label>
		            <input id="recordBack" type="text" class="mui-input-clear" readonly="readonly" >
		        </div>
		    </form>
		    <div id="formbtn" class="mui-button-row">
				<button id="fjck" type="button" class="mui-btn mui-btn-primary">附件查看</button>
				<button type="button" class="mui-btn mui-btn-primary my_none" id="save">保存信息修改</button>
				<button id="EditImage" type="button" class="mui-btn mui-btn-primary my_none">附件查看/修改</button>	
				&nbsp;&nbsp;
				<!--<button id="fjgx" type="button" class="mui-btn mui-btn-primary">附件更新</button>-->		
			</div>
			
			<!--处理图片-->
		    <form id="img_content" class="my_none" >
	        	<!--场景照片-->
	        	<div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">场景照片</span>
		        	<br/>
		        	<div><img id="newUpload1" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div>
		        	<ul id="history_cj" class="dlist" style="text-align:left;">
						<li id="empty_cj" class="ditem-empty">无历史记录</li>
					</ul>
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="clean_cj" type="button" class="mui-btn mui-btn-primary" onclick="cleanHistory('cjzp');">清空记录</button>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="cjzp" type="button" class="mui-btn mui-btn-primary" onclick="upload(this.id,'clean_cj');">附件上传</button>
		        </div>
		        <!--样品照片-->
		        <div style="width:100%;height:80px;margin:5px;padding: 7px 10px;">
		        	<span style="padding-bottom: 10px;">样品照片</span>
		        	<br/>
		        	<div><img id="newUpload2" src="../images/iconfont-tianjia.png"  style="width:50px;height:50px;"  /></div>
		        </div>
		        <div>
		        	<ul id="history_yp" class="dlist" style="text-align:left;">
						<li id="empty_yp" class="ditem-empty">无历史记录</li>
					</ul>
		        	<img  id="my_img_id" class="my_none"  style="width:100%;height:auto;"/>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="clean_yp" type="button" class="mui-btn mui-btn-primary" onclick="cleanHistory('ypzp');">清空记录</button>
		        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        	<button id="ypzp" type="button" class="mui-btn mui-btn-primary" onclick="upload(this.id,'clean_yp');">附件上传</button>
		        </div>
		    </form>
		    <!--处理图片-->
		    
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/immersed.js" ></script>	
		<script src="../js/service.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/public.js"></script>
		<script src="../js/upload_qy.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var doc = document;
				var my_popover = doc.getElementById("my_popover");
				
				var qylx = doc.getElementById('qylx');
				var gg = doc.getElementById('gg');
				var sl = doc.getElementById('sl');
				var sccj = doc.getElementById('sccj');
				var qyr = doc.getElementById('qyr');
				var qyrq = doc.getElementById("qyrq");
				var jcdw = doc.getElementById("jcdw");
				var rwfj = doc.getElementById("rwfj");
				var fjck = doc.getElementById("fjck");
				var fjgx = doc.getElementById("fjgx");
				var qualifiedNum = doc.getElementById("qualifiedNum");
				var usedPart = doc.getElementById("usedPart");
				var interDate = doc.getElementById("interDate");
				var dealer_units = doc.getElementById("dealer_units");
				var remark = doc.getElementById("remark");
				var sjc_in = doc.getElementById("sjc");
				var shyrq = doc.getElementById("shyrq");
				var soyrq = doc.getElementById("soyrq");
				var sydw = doc.getElementById("sydw");
				var jzdw = doc.getElementById("jzdw");
				var shydw = doc.getElementById("shydw");
				var syr = doc.getElementById("syr");
				var jzr = doc.getElementById("jzr");
				var ypbh = doc.getElementById("ypbh");
				var EditImage = doc.getElementById("EditImage");
				var recordBack = doc.getElementById("recordBack");
				var recordBack_form = doc.getElementById("recordBack_form");
				var test_num = doc.getElementById("test_num");
				var testNum_form = doc.getElementById("testNum_form");
				var first_num = doc.getElementById("first_num");
				var firstNum_form = doc.getElementById("firstNum_form");
				var myforminput = document.getElementById("myform").getElementsByTagName("input");
				//获取URL上的时间戳
				var sjc_send = geturl("sjc");
				var gcid = geturl("gcid");
				var flag = geturl("flag");
//				console.log(flag)
				var gcmc_in = geturl("gcmc");
				var state = decodeURI(decodeURI(geturl("state")));//工程单状态
				var detect = decodeURI(decodeURI(geturl("detect")));
				gcmc.value = decodeURI(decodeURI(gcmc_in));
				sjc_in.value = sjc_send;
//				alert(sjc_send);
				//异步取值填写
				mui.ajax(url+'my_plus/my_spv_material_detail.php',{
					data:{
						flag:"获取信息",
						sjc:sjc_send
					},
					dataType:'json',
					type:'POST', 
					timeout:10000,
					success:function(data){
						qylx.value = data[0].取样类型;
						gg.value = data[0].规格;
						sl.value = data[0].数量;
						sccj.value = data[0].生产厂家;
						qyr.value = data[0].取样人;
						interDate.value = data[0].进场日期;
						qualifiedNum.value = data[0].合格证编号;
						usedPart.value = data[0].使用部位;
						dealer_units.value = data[0].经销商单位;
						remark.value = data[0].备注;
						qyrq.value = data[0].取样日期;
						jcdw.value = data[0].检测单位;
						sydw.value = data[0].送样单位;
						jzdw.value = data[0].见证单位;
						shydw.value = data[0].收样单位;
						shyrq.value = data[0].送样日期;
						soyrq.value = data[0].收样日期;
						syr.value = data[0].送样人;
						jzr.value = data[0].见证人;
						ypbh.value = data[0].样品编号;
						test_num.value = data[0].检测报告编号;
						first_num.value = data[0].复检编号;
						recordBack.value = data[0].退厂记录;
					},
					error:function(xhr,type,errorThrown){
						alert('ajax错误'+type+'---'+errorThrown+"失败！");
					}
				});

				//附件查看/修改
				EditImage.addEventListener('tap',function(){
					mui.openWindow({
						url:'editImage.html',
						extras:{
							flag:flag,
							sjc:sjc.value,
							scene_photo:scene_photo,
							sample_photo:sample_photo,
							sceneText:sceneText,
							sampleText:sampleText,
							receivedText:receivedText
						}
					});
				});
				
				qylx.addEventListener('tap', function(event) {
					//异步类型
					mui.ajax(url+'my_plus/proType.php',{
						data:{
							pj_type:"材料送检"
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
//							alert(data.length);
							var length = data.length;
							var typeData = new Array();
							var typeData2 = new Array();
							for(var i=0;i<=length-1;i++){
								typeData.push(data[i].房建工程);
							}
							for(var i=0;i<=length-1;i++){
								typeData2.push(data[i].道路工程);
							}
							typeAll(typeData,typeData2);
						},
						error:function(xhr,type,errorThrown){
							alert('ajax错误'+type+errorThrown);
						}
					});
				}, false);
				
				if(state==='新增'){
					save.classList.remove("my_none");
					EditImage.classList.remove("my_none");
					fjck.classList.add("my_none");
//					console.log(myforminput.length);
					jcdw.removeAttribute("readonly");
					jcdw.removeAttribute("disabled");
					for(i=1,len=myforminput.length;i<len;i++){
						myform[i].removeAttribute("readonly");
					}
					for(i=0,len=myforminput.length;i<len;i++){
						myform[i].removeAttribute("disabled");
					}
				}else if(state=='收样'){
					form_songyang.classList.remove("my_none");
				}else if(state=='待审批'||state=='已处理'){
					form_songyang.classList.remove("my_none");
					testNum_form.classList.remove("my_none");
					recordBack_form.classList.remove("my_none");
				}else if(state=='收样复检'){
					form_songyang.classList.remove("my_none");
				}else if(state=='复检不合格'){
					form_songyang.classList.remove("my_none");
					testNum_form.classList.remove("my_none");
					firstNum_form.classList.remove("my_none");
				}else if(state=='不合格'){
					form_songyang.classList.remove("my_none");
					testNum_form.classList.remove("my_none");
				}else if(state=='已取样复检'){
					form_songyang.classList.remove("my_none");
				}
				
				
				
				function typeAll(data,data2){
					//初始化popPicker组件
					var cityPicker = new mui.PopPicker({
						layer: 2
					});
					var length = data.length;
					var arr_4 = new Array();
					arr_4[0] = new Array();
					arr_4[1] = new Array();
					arr_4[0]["text"] = "房建工程";
					arr_4[1]["text"] = "市政工程";
					arr_4[0]["children"] = new Array();
					arr_4[1]["children"] = new Array();
					for(i=0;i<data.length;i++){
						arr_4[0]["children"][i]=new Array();
						arr_4[0]["children"][i]["text"] = data[i];
					}
					for(i=0;i<data2.length;i++){
						arr_4[1]["children"][i]=new Array();
						arr_4[1]["children"][i]["text"] = data2[i];
					}
					cityPicker.setData(arr_4);  //给picker对象添加数据
					cityPicker.show(function(items) {
						qylx.value =  items[0].text + "—" + items[1].text;
					});
				}
	
				//动态添加检测单位
				var detection_unit = detect.split(",");
				for(var i=0;i<detection_unit.length;i++){
					var option = doc.createElement("option");
					option.innerHTML = detection_unit[i];
					jcdw.appendChild(option);
				}
		
				
				
				//获取材料送检信息
				var scene_photo=[];
				var sample_photo=[];
				var received_photo=[];//送样照片
				var detection_photo=[];//检测报告照片(结论页)
				var dispose_photo=[];//处理照片
				var sceneText;
				var sampleText;
				var receivedText;
				var report;
				var disposeText;
				mui.ajax(url+'my_plus/my_spv_material_detail.php',{
					data:{
						flag:"获取照片",
						gcid:gcid
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
						var length=data.length;
						for (var i=0;i<length-1;i++) {
//							alert(data[i].处理照片说明);
							sjc.value=data[i].时间戳;
							scene_photo=data[i].场景照片.split("~*^*~");
							sample_photo=data[i].样品照片.split("~*^*~");
							received_photo=data[i].收样照片.split("~*^*~");
							detection_photo=data[i].检测照片.split("~*^*~");
							dispose_photo=data[i].处理照片.split("~*^*~");
							sceneText=data[i].场景照片说明;
							sampleText=data[i].样品照片说明;
							receivedText=data[i].收样照片说明;
							report=data[i].检测报告照片说明;
							disposeText=data[i].处理照片说明;
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						alert('ajax1错误'+type);
//						return callback('ajax错误'+type+errorThrown);
					}
				});
				
				
				
				/**
				 * 保存按钮
				 */
				save.addEventListener('tap',function(){
					myInfo = getInfo();
					saveInfo();
				});
				
				function getInfo(){
					var F_input = document.getElementById('myform').getElementsByTagName('input');
					//委托检测类型的值
					jcdw = document.getElementById("jcdw").value;
					var Str = "";
					for(var i=0;i<myforminput.length;i++){
						Str = Str + myforminput[i].value + "|";
					}
					return Str + jcdw;
				}
				
				function saveInfo(){
					mui.ajax(url+'my_plus/my_spv_material_detail.php',{
						data:{
							flag:"新建状态修改信息",
							sjc:sjc_send,
							myInfo:myInfo
						},
						dataType:'json',
						type:'POST', 
						timeout:10000,
						success:function(data){
//							alert(data);
							if(data.result="success"){
								mui.toast('修改成功',{ duration:'long', type:'div' });
								self.reload(true);
							}else{
								mui.toast('修改失败',{ duration:'long', type:'div' });
							}
						},
						error:function(xhr,type,errorThrown){
							alert('ajax错误'+type+'---'+errorThrown+"失败！");
						}
					});
				}
				
				//使用时，需要增加'name="Selection-date"'以供.on方法批量绑定
				mui(".mui-content").on('tap','input[name="Selection-date"]',function(){
					o = this;
					plus.nativeUI.pickDate( function(e){
						d=e.date;
						o.value = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
					});
				})
				
				//附件查看
				fjck.addEventListener('tap',function(){
					mui.openWindow({
						url: 'readimage.html',
						id:'readimage.html',
						extras:{
							sjc:sjc.value,
							scene_photo:scene_photo,
							sample_photo:sample_photo,
							received_photo:received_photo,//收样照片
							detection_photo:detection_photo,//检测照片
							dispose_photo:dispose_photo,//处理照片
							sceneText:sceneText,
							sampleText:sampleText,
							gcdzt:state,
							report:report,
							disposeText:disposeText,
							receivedText:receivedText
						},
						show:{							
							aniShow:'slide-in-right',//页面显示动画
							duration:'100'//页面动画持续时间
						},
						waiting:{
							autoShow:false,//自动显示等待框
						}
					})
				});

			});
		</script>
	</body>

</html>
