		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfig:{					
					longtap: true, //长按默认为false	
				}
			});
			
			//区域滚动,需手动初始化scroll控件
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			mui.plusReady(function(){
				var doc = document;
				var draft = doc.getElementById("draft");
				var witness = doc.getElementById("witness");
				
				
				
				//长按草稿
				draft.addEventListener('longtap',function(){
					var btnArray = [
						{title:"提交监理见证"},
						{title:"删除草稿"}
						];
						plus.nativeUI.actionSheet({
							title:"操作",
							cancel:"取消",
							buttons:btnArray
						},function(e){
							var index = e.index;	
							//var nextpage='';
							switch (index){
								case 1://提交监理见证
									break;
								case 2://删除
									break;
							}	
						  }
						);
				});
				
				//长按见证
				witness.addEventListener('longtap',function(){
					var btnArray = [
						{title:"确认见证"},
						{title:"撤销见证"}
						];
						plus.nativeUI.actionSheet({
							title:"操作",
							cancel:"取消",
							buttons:btnArray
						},function(e){
							var index = e.index;	
							//var nextpage='';
							switch (index){
								case 1://确认见证
									break;
								case 2://撤销见证
									break;
							}	
						  }
						);
				});
			});
		</script>
